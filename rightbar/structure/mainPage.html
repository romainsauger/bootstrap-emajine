<!DOCTYPE html>
<html <mx:text id="lang" />>
	<head>
		<mx:bloc id="header">
			<mx:bloc id="title"><title><mx:text id="title" /></title></mx:bloc id="title">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<mx:bloc id="meta"><meta mXattribut="name:name;http-equiv:http-equiv;content:content" /></mx:bloc id="meta">
			<mx:bloc id="link"><link mXattribut="rel:rel;type:type;href:href;media:media;title:title;charset:charset;hreflang:hreflang" /></mx:bloc id="link">
			<mx:bloc id="script"><script mxAttribut="src:src;type:type"></script></mx:bloc id="script">
			<mx:bloc id="other"><mx:text id="datas"/></mx:bloc id="other">
		</mx:bloc id="header">
		<meta charset="UTF-8">
		<script src="/scripts/bower_components/magnific-popup/dist/jquery.magnific-popup.js"></script> 
	 <script type="text/javascript" src="/scripts/scripts.js"></script>

	</head>
	
	<body>

		<header role="banner">
			<div class="container">
				<div class="bt_row">
					<div id="logo" class="col-md-3"><a mXattribut="href:href;hreflang:hreflang;title:title"><span><img src="/media/logo__038644800_1347_24072014.png" alt="<mx:text id="siteTitle" />" width="100%"></span></a></div>
					<div class="baseline">
						<span>Le spécialiste</span> des produits agricoles
					</div>		
					<mx:bloc id="banner">
						<mx:bloc id="navigation"><mx:text id="menu"/></mx:bloc id="navigation">
						
						<!-- <mx:chapterpicture /> -->
						<mx:bloc id="boxes"><mx:text id="box"/></mx:bloc id="boxes">
					</mx:bloc id="banner">
				</div>
			</div>
		</header>





		<main>
			<div class="container">
				<div class="bt_row">


					<article role="main" class="col-md-10">


					<mx:bloc id="contents">
						<mx:bloc id="navigation"><mx:text id="menu"/></mx:bloc id="navigation">
						<mx:bloc id="breadcrumb"><mx:text id="breadcrumb" /></mx:bloc id="breadcrumb">
						<mx:bloc id="main"><mx:text id="main" /></mx:bloc id="main">
						<mx:bloc id="boxes"><mx:text id="box"/></mx:bloc id="boxes">
					</mx:bloc id="contents">


					</article>


					<mx:bloc id="rightbar">
						<aside id="rightbar" class="col-md-2">
							<mx:bloc id="navigation"><mx:text id="menu"/></mx:bloc id="navigation">
							<mx:bloc id="boxes"><mx:text id="box"/></mx:bloc id="boxes">
						</aside>
					</mx:bloc id="rightbar">

				</div>
			</div>
		</main>


		<footer role="contentinfo">
			<div class="container">
				<div class="bt_row">
					<mx:bloc id="footer">
						<mx:bloc id="navigation"><mx:text id="menu"/></mx:bloc id="navigation">
						<mx:bloc id="boxes"><mx:text id="box"/></mx:bloc id="boxes">
					</mx:bloc id="footer">	
				</div>
			</div>
		</footer>


			
		<!--Calque utilisé pour l'affichage de l'action d'ajout au panier-->
		<div id="overDiv" style="position:absolute;visibility:hidden;z-index:1000;" >&nbsp;</div>
		<!--<mx:bloc id="templateVersion">1.5</mx:bloc id="templateVersion">-->
		<mx:bloc id="jqueryVersion">1.10.0</mx:bloc id="jqueryVersion">



<div style="display:none">
	<div id="add2cartConfirmation" >
		<p><strong>Merci</strong><br>
		Cet article a été ajouté à votre commande.</p>
		<ul>
			<li><a href="javascript:$.magnificPopup.close();" hreflang="fr" title="Poursuivre ma visite" class="add2cartConfirmationBack"><span>Poursuivre ma visite</span></a></li>
			<li><a href="/mon-panier/viewcart.html" hreflang="fr" title="Voir ma commande" class="add2cartConfirmationCart"><span>Voir ma commande</span></a></li>
		</ul>
	</div>
</div>

	</body>
</html>

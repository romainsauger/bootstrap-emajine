<div class="PostDetail" >

<h2><a mXattribut="href:hreftitle;hreflang:hreflangtitle;title:titletitle"><mx:text id="post_title" /></a></h2>

<mx:bloc id="date">
	<span class="postDate"><mx:text id="post_date" /></span>
</mx:bloc id="date">

<mx:bloc id="author">
	<span class="postAuthor"><mx:text id="post_author" /></span>
</mx:bloc id="author">

<mx:bloc id="picture">
	<div class="postPictureResume"><mx:text id="post_picture" /></div>
</mx:bloc id="picture">

<mx:bloc id="description">
	<div class="postDescription" ><mx:text id="post_description" /></div>
</mx:bloc id="description">

	<div><mx:text id="post_detail" /></div>
	
	<div id="view_more">
		<mx:bloc id="view_more">
			<div id="infos">
			<h3>En savoir plus : </h3>
			<mx:text id="view_more" />
			</div>
		</mx:bloc id="view_more">
		
		<mx:bloc id="view_more_links">
			<div id="links">
			<h3>Liens connexes : </h3>
			<ul>
				<mx:bloc id="links">
				<li><a mXattribut="href:href;hreflang:hreflang;title:title" class="postViewMoreLinks"><mx:text id="link" /></a></li>
				</mx:bloc id="links">
			</ul>
			</div>
		</mx:bloc id="view_more_links">  
	</div>
	
	<mx:bloc id="back">
		<a mXattribut="href:href;hreflang:hreflang;title:title" class="BlogBack" ><mx:text id="label" /></a>
	</mx:bloc id="back">
	
	<ul class="articleAction">
		<mx:bloc id="links_comments">
			<mx:bloc id="view_comments"><li class="articleActionViewComments" ><a mXattribut="href:href;hreflang:hreflang;title:title"><span><mx:text id="view_comments" /></span></a></li></mx:bloc id="view_comments">
			<mx:bloc id="add_comment"><li class="articleActionAddComments" ><a mXattribut="href:href;hreflang:hreflang;title:title"><span><mx:text id="add_comment" /></span></a></li></mx:bloc id="add_comment">
		</mx:bloc id="links_comments">
	</ul>
	
	<!-- Donnees relative aux notes -->
	<mx:bloc id="ratings_datas">
		<div class="ratingsDatas" ><mx:text id="content" /></div>
	</mx:bloc id="ratings_datas">
	
	<!-- Liste des commentaires -->
	<mx:bloc id="list_comments">
		<div class="listComments" ><mx:text id="content" /></div>
	</mx:bloc id="list_comments">
	
	<!-- Formulaire d'ajout de commentaire -->
	<mx:bloc id="form_add_comment">
		<div class="addComments" ><mx:text id="content" /></div>
	</mx:bloc id="form_add_comment">
	
</div>

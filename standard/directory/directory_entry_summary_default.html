<div class="directoryEnties">
	<div class="directoryEntiesContainer">
	
	<mx:bloc id="order">
		<div class="directoryEntiesOrder" >
			<span><mx:text id="order" /></span>
		</div>
	</mx:bloc id="order">

	<!--General entry label-->
	<mx:bloc id="label">
		<h2 class="directoryLabel" ><span><mx:text id="label" /></span></h2>
	</mx:bloc id="label">
	
	<div class="directoryEntiesContainerInner">
		
		<!--Catégorie de niveau 1-->
		<mx:bloc id="level_1">
			<div id="directoryLevel1"><mx:text id="label" /></div>
		</mx:bloc id="level_1">
	
		<!--Catégorie de niveau 2-->
		<mx:bloc id="level_2">
			<div id="directoryLevel2"><mx:text id="label" /></div>
		</mx:bloc id="level_2">
	
		<!--Catégorie de niveau 3-->
		<mx:bloc id="level_3">
			<div id="directoryLevel3"><mx:text id="label" /></div>
		</mx:bloc id="level_3">
	
		<!--Catégorie de niveau 4-->
		<mx:bloc id="level_4">
			<div id="directoryLevel4"><mx:text id="label" /></div>
		</mx:bloc id="level_4">
	
		<!--Catégorie de niveau 5-->
		<mx:bloc id="level_5">
			<div id="directoryLevel5"><mx:text id="label" /></div>
		</mx:bloc id="level_5">
	
		<!--Catégorie parente-->
		<mx:bloc id="parent">
			<div id="directoryParent"><mx:text id="label" /></div>
		</mx:bloc id="parent">
	
		<!--Catégorie courante-->
		<mx:bloc id="current">
			<div  id="directoryCurrent"><mx:text id="label" /></div>
		</mx:bloc id="current">
	
			<!-- Propriétés complémentaire-->
		<mx:bloc id="additionnals_properties">
			<div mXattribut="class:class"><span class="directoryAdditionnalsPropertiesLabel" ><mx:text id="label" /> :</span><span class="directoryAdditionnalsPropertiesValue"><mx:text id="value" /></span></div>
		</mx:bloc id="additionnals_properties">
	
		<!--General entry description-->
		<mx:bloc id="description">
			<div id="directoryDescription"><mx:text id="description" /></div>
		</mx:bloc id="description">
	
	</div>
	
	<!-- Lien pour accéder à la fiche complète -->
	<mx:bloc id="view_more">
		<a mXattribut="href:href;hreflang:hreflang;title:title" class="directoryLink" ><span><mx:text id="view_more" /></span></a>
	</mx:bloc id="view_more">
	
	</div>
</div>

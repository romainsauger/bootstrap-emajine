<div id="directory">

  <!-- Affichage d'un champs de sélection des catégories -->
  <mx:bloc id="selection_tree">
    <form id="formArboSelect" method="post" mXattribut="action:action">
      <fieldset>
        <legend><mx:text id="legend"/></legend>
        <div class="row">
        	<label for="arboselect"><mx:text id="label"/></label>
        	<select name="arboselect" id="arboselect" onchange="document.getElementById('formArboSelect').submit();">
          	<mx:bloc id="options"><mx:text id="option" /></mx:bloc id="options">
        	</select>
        </div>
      </fieldset>
      <noscript>
			<div class="submit">
				<input type="submit" name="valid" mXattribut="value:value" />
			</div>
	  </noscript>
    </form>
    
    <!--Affiche les catégories soeurs de la catégorie courante -->
    <mx:bloc id="current_level_categories">false</mx:bloc id="current_level_categories">
    
    <!--Affiche uniquement l'arborescence des catégories de la méthode de publication -->
	<mx:bloc id="rubrique_categories">true</mx:bloc id="rubrique_categories">
	</mx:bloc id="selection_tree">
	
  <!-- Affichage du libellé de la catégorie courante -->
  <h1><mx:text id="category_label" /></h1>
  
    <div id="directoryPresentation">
    <mx:bloc id="category_picture">
      <!--<mx:bloc id="display_type">thumbnail</mx:bloc id="display_type"> Type d'affichage de l'image : thumbnail / fullsize-->
      <mx:text id="category_picture" />
    </mx:bloc id="category_picture">
    
    <mx:bloc id="category_description">
      <div class="categoryDescription" ><mx:text id="category_description" /></div>
    </mx:bloc id="category_description">
    <hr class="clear" />
  </div>
  

  
    <!-- Affichage des catégories enfantes pour la navigation -->
  <mx:bloc id="children_categories">
    <ul id="childrenCategories">
      <mx:bloc id="items">
        <li>
          <a mXattribut="href:href;hreflang:hreflang;title:title">
            <span><mx:text id="label" /></span>
          </a>
        </li>
      </mx:bloc id="items">
    </ul>
  </mx:bloc id="children_categories">
  
   <!-- Menu déroulant permettant d'accéder à toutes les catégories --> 
   <mx:bloc id="navigationCategories">
    <form id="formNavigationCategories" method="post" mXattribut="action:action">
      <fieldset>
        <legend><mx:text id="legendCat1"/></legend>
        <div class="row">
        	<label for="catlvl1"><mx:text id="label"/>&nbsp;:&nbsp;</label>
        	<select name="catlvl1" id="catlvl1">
          	<mx:bloc id="options1"><mx:text id="option" /></mx:bloc id="options1">
        	</select>
        </div>
      </fieldset>
      <mx:bloc id="select2">
	  <fieldset>
	    <legend><mx:text id="legendCat2"/></legend>
	    <div class="row">
		    <label for="catlvl2"><mx:text id="label"/>&nbsp;:&nbsp;</label>
		    <select name="catlvl2" id="catlvl2">
		    <mx:bloc id="options2"><mx:text id="option" /></mx:bloc id="options2">
		    </select>
	    </div>
	  </fieldset>
	</mx:bloc id="select2">
      <noscript>
	<div class="submit">
		<input type="submit" name="valid" mXattribut="value:value" />
	</div>
      </noscript>
    </form>
    <mx:text id="js" />
  </mx:bloc id="navigationCategories">
 
  <!-- Affichage d'un formulaire permettant le tri des resultats-->
  <mx:bloc id="sort">
    <form id="sort_form" method="post" mXattribut="action:action">
      <fieldset>
        <legend>Trier</legend>
        <div class="row">
        <label for="sort_value"><mx:text id="sort_label" /></label>
        <select name="sort_value" id="sort_value" onchange="document.getElementById('sort_form').submit();">
          <mx:bloc id="options">
            <option mXattribut="value:value;selected:selected"><mx:text id="label" /></option>
          </mx:bloc id="options">
        </select>
        </div>
        <div class="row">
        <label for="asc">ASC</label><input type="radio" name="sort_way" value="ASC" id="asc" mXattribut="checked:checked_asc" class="radio" onchange="document.getElementById('sort_form').submit();"/>
        </div>
        <div class="row">
        <label for="desc">DESC</label><input type="radio" name="sort_way" value="DESC" id="desc" mXattribut="checked:checked_desc" class="radio" onchange="document.getElementById('sort_form').submit();"/>
        </div>
      </fieldset>
        <noscript>
          <div class="submit">
          <input type="submit" value="Sort" name="sort_sbt" />
          </div>
        </noscript>
    </form>
  </mx:bloc id="sort">

  <!-- Affichage des entrées de la catégorie -->
  <mx:bloc id="entries">
    <div class="entries">
      <mx:bloc id="entry">
        <mx:text id="entry" />
      </mx:bloc id="entry">
    </div>
    
    <mx:bloc id="pager">
      <div class="pager">
        <mx:bloc id="first">&lt;&lt;</mx:bloc id="first">
        <mx:bloc id="previous">&lt;</mx:bloc id="previous">
        <mx:bloc id="last">&gt;&gt;</mx:bloc id="last">
        <mx:bloc id="next">&gt;</mx:bloc id="next">
        <mx:bloc id="separator">&nbsp;</mx:bloc id="separator">
        <div class="pager"><mx:bloc id="items"><mx:text id="spacer" /><a mXattribut="href:href;hreflang:hreflang;title:title"><mx:text id="item" /></a></mx:bloc id="items"></div>
      </div>
    </mx:bloc id="pager">
  </mx:bloc id="entries">
  
  <!-- Affichage du détail d'un fiche -->
  <mx:bloc id="entry_detail">
	  <div class="entry">
		   <mx:text id="entry" />
	  </div>
  </mx:bloc id="entry_detail">
  
</div>

<div id="directorySimpleSearchForm">
    <h2><mx:text id="search_title"/></h2>
    <form class="directorySearchForm" method="post" mXattribut="action:action">
      <fieldset>
        <legend><mx:text id="search_title"/></legend>
        <div class="row">
        <label mXattribut="for:input_for_id"><mx:text id="input_label"/></label>
        <input type="text" mXattribut="name:input_name;id:input_id;value:input_value" class="wordsbox"/> 
        </div>   
      </fieldset>
        <div class="submit">
        <input type="submit" mXattribut="value:submit_value;name:submit_name" />
        </div>
    </form>
</div>

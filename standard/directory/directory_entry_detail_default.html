<div class="directoryEntryDetailDefault" >

<!-- Formulaire d'acces rapide aux fiches de la meme categorie -->
	<mx:bloc id="gotoentry">
		<form id="formgotoentry" method="post" mXattribut="action:action">
		<fieldset>
			<legend>Acc&eacute;der directement aux fiches de la m&ecirc;me cat&eacute;gorie</legend>
			<div class="row">
				<label for="gotoentry">Choix de la fiche :</label>
				<select name="selectgotoentry" id="gotoentry" onchange="submit();">
					<mx:bloc id="options">
						<option mXattribut="value:value;selected:selected;"><mx:text id="option" /></option>
					</mx:bloc id="options">
				</select>
			</div>
		</fieldset>
		<noscript>
			<div class="submit">
				<input type="submit" name="valid" mXattribut="value:value" />
			</div>
		</noscript>
		</form>
	</mx:bloc id="gotoentry">

	<!--General entry label-->
	<mx:bloc id="label">
		<h1 class="directoryLabel" ><span><mx:text id="label" /></span></h1>
	</mx:bloc id="label">

	<!--Catégorie de niveau 1-->
	<mx:bloc id="level_1">
		<div id="directoryLevel1"><mx:text id="label" /></div>
	</mx:bloc id="level_1">
	
	<!--Catégorie de niveau 2-->
	<mx:bloc id="level_2">
		<div id="directoryLevel2"><mx:text id="label" /></div>
	</mx:bloc id="level_2">
	
	<!--Catégorie de niveau 3-->
	<mx:bloc id="level_3">
		<div id="directoryLevel3"><mx:text id="label" /></div>
	</mx:bloc id="level_3">
	
	<!--Catégorie de niveau 4-->
	<mx:bloc id="level_4">
		<div id="directoryLevel4"><mx:text id="label" /></div>
	</mx:bloc id="level_4">
	
	<!--Catégorie de niveau 5-->
	<mx:bloc id="level_5">
		<div id="directoryLevel5"><mx:text id="label" /></div>
	</mx:bloc id="level_5">
	
	<!--Catégorie parente-->
	<mx:bloc id="parent">
		<div id="directoryParent"><mx:text id="label" /></div>
	</mx:bloc id="parent">
	
	<!--Catégorie courante-->
	<mx:bloc id="current">
		<div  id="directoryCurrent"><mx:text id="label" /></div>
	</mx:bloc id="current">

	<!--General entry description-->
	<mx:bloc id="description">
		<div id="directoryDescription"><mx:text id="description" /></div>
	</mx:bloc id="description">
	
	<!-- Propriétés complémentaire-->
	<mx:bloc id="additionnals_properties">
		<div mXattribut="class:class"><span class="directoryAdditionnalsPropertiesLabel" ><mx:text id="label" /> :</span><span class="directoryAdditionnalsPropertiesValue"><mx:text id="value" /></span></div>
	</mx:bloc id="additionnals_properties">

	<!-- Affichage de la map pour la fiche -->
	<mx:bloc id="map">
		<div class="directoryMap"><mx:Text id="map" /></div> 
	</mx:bloc id="map">

	<!-- Calcule d'itineraire si coordonnées GPS-->
	<mx:bloc id="direction">
		<div class="directoryDirection"><mx:Text id="map" /></div> 
	</mx:bloc id="direction">
	
	<!-- Lien pour revenir à la catégorie -->
	<a mXattribut="href:href;hreflang:hreflang;title:title" class="directoryBack" ><span><mx:text id="back" /></span></a>

	<!-- Affichage des fiches liées -->
	<mx:bloc id="linked_entries">
		<div id="directoryLinkedEntries">
			<mx:bloc id="linked_entry">
				<div id="linkedEntry">
					<mx:text id="directory_entry_summary" />
				</div>
			</mx:bloc id="linked_entry">
		</div>	
	</mx:bloc id="linked_entries">

	<!-- Affichage du lien vers la rubrique qui publie les thèmes -->
	<mx:bloc id="gmaplink">
		<a mXattribut="href:href;hreflang:hreflang;title:title" class="directoryGmapLink" ><span><mx:text id="label" /></span></a>
	</mx:bloc id="gmaplink">
	
</div>

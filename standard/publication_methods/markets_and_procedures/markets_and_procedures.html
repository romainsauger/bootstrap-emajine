<div class="marketsProcedures">

	<h1><mx:text id="title" /></h1>

	<mx:bloc id="description">
		<div class="marketsProceduresDescription">
			<mx:text id="description" />
		</div>
	</mx:bloc id="description">

	<mx:bloc id="markets">
		<div class="markets">
			<h2><mx:text id="title" /></h2>
			<dl>
				<mx:bloc id="entries">
					<dt><strong><mx:text id="label" /></strong></dt>
					<dd>
						<mx:bloc id="description"><p><mx:text id="description" /></p></mx:bloc id="description">
						<a mXattribut="href:href;title:title;hreflang:hreflang" onclick="window.open(this.href);return false;" class="marketsDetail" ><span><mx:text id="detail" /></span></a>
						<mx:bloc id="link">
							&nbsp;|&nbsp;
							<a mXattribut="href:href;title:title;hreflang:hreflang" onclick="window.open(this.href);return false;" class="marketsLink"><span><mx:text id="link" /></span></a>
						</mx:bloc id="link">
					</dd>
				</mx:bloc id="entries">
			</dl>
		</div>
	</mx:bloc id="markets">

	<mx:bloc id="procedures">
		<div class="procedures" >
			<h2><mx:text id="title" /></h2>
			<dl>
				<mx:bloc id="entries">
					<dt><strong><mx:text id="label" /></strong></dt>
					<dd>
						<mx:bloc id="description"><p><mx:text id="description" /></p></mx:bloc id="description">
						<a mXattribut="href:href;title:title;hreflang:hreflang" onclick="window.open(this.href);return false;" class="proceduresDetail" ><span><mx:text id="detail" /></span></a>
						<mx:bloc id="link">
							&nbsp;|&nbsp;
							<a mXattribut="href:href;title:title;hreflang:hreflang" onclick="window.open(this.href);return false;" class="proceduresLink" ><span><mx:text id="link" /></span></a>
						</mx:bloc id="link">
					</dd>
				</mx:bloc id="entries">
			</dl>
		</div>
	</mx:bloc id="procedures">

	<mx:bloc id="recaps">
		<div class="marketsProceduresRecaps" >
			<h2><mx:text id="title" /></h2>
			<dl>
				<mx:bloc id="entries">
					<dt><strong><mx:text id="label" /></strong></dt>
					<dd>
						<mx:bloc id="description"><p><mx:text id="description" /></p></mx:bloc id="description">
						<a mXattribut="href:href;title:title;hreflang:hreflang" onclick="window.open(this.href);return false;" class="marketsProceduresRecapsLink" ><span><mx:text id="detail" /></span></a>
					</dd>
				</mx:bloc id="entries">
			</dl>
		</div>
	</mx:bloc id="recaps">

</div>

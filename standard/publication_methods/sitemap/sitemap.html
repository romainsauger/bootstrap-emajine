<div id="siteMapPage" >

	<mx:bloc id="presentation">
		<h1>Plan du site</h1>
	</mx:bloc id="presentation">
	
	<div class="sitemap">	
		<mx:bloc id="map">
			<ul mXattribut="class:levelclass">
				<mx:bloc id="item">	
					<li mXattribut="class:class">
						<a mXattribut="href:href;hreflang:hreflang;title:title"><span><mx:text id="item" /></span></a>
						<mx:bloc id="subitem">	
								<mx:text id="sub_item" />
						</mx:bloc id="subitem">
					</li>
				</mx:bloc id="item">
			</ul>
		</mx:bloc id="map">
	</div>

</div>

<mx:bloc id="subject">Nouveau message dans le livre d'or</mx:bloc id="subject">
<mx:bloc id="html">
	Date : <mx:text id="date"/><br />
	titre du message : <mx:text id="title"/><br />
	Message : <mx:text id="message"/><br />
	Auteur : <mx:text id="autor"/><br />
	E-mail de l'auteur : <mx:text id="email"/><br />


	<mx:bloc id="link">
			<a mXattribut="href:href;hreflang:hreflang;title:title;"><mx:text id="label"/></a>
	</mx:bloc id="link">
	<mx:bloc id="edit">
			<a mXattribut="href:href;hreflang:hreflang;title:title;"><mx:text id="label"/></a>
	</mx:bloc id="edit">
</mx:bloc id="html">

<mx:bloc id="txt">
	Date : <mx:text id="date"/>
	titre du message : <mx:text id="title"/>
	Message : <mx:text id="message"/>
	Auteur : <mx:text id="autor"/>
	E-mail de l'auteur : <mx:text id="email"/>

	Accès à la liste : <mx:text id="acces_liste"/>
	Accès directement au message : <mx:text id="acces_message"/>
</mx:bloc id="txt">

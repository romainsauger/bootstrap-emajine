<div id="linksList">
	<mx:bloc id="links">
		<dl class="linkElement">
			<dt>
				<mx:text id="name" />
			</dt>
			<dd>
				<mx:text id="description" />
				<a mXattribut="href:href;hreflang:hreflang" onclick="window.open(this.href); return false;" class="linksListLink" ><span><mx:text id="url" /></span></a>
			</dd>
		</dl>
	</mx:bloc id="links">
</div>

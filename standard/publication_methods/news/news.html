<div id="newsList">
  <mx:bloc id="news_list">
    <div id="newsEventsList">
    
      <mx:bloc id="news">
      	<div class="newsContainer">
        		<div mXattribut="id:idactu" class="news_event">
        		<h1><mx:text id="news_title" /></h1>
          		<mx:bloc id="picture"><div class="chapoPicture"><mx:text id="picture" /></div></mx:bloc id="picture">
          		
          		<div class="textRight">
          			<mx:bloc id="date"><div class="date"><mx:text id="date" /></div></mx:bloc id="date">
          			<mx:bloc id="period"><div class="period"><mx:text id="period" /></div></mx:bloc id="period">
          			<mx:bloc id="description"><div class="description"><mx:text id="description" /></div></mx:bloc id="description">
          			<div class="linksmore"><a mXattribut="href:href;hreflang:hreflang;title:title" class="newsLink" ><span><mx:text id="en_savoir_plus" /></span></a></div>
          			
          			<!-- Donnees relative aux commentaires -->
          			<mx:bloc id="comments_datas">
          				<div id="commentsDatas">
          					<mx:bloc id="link"><a mXattribut="href:href;hreflang:hreflang;title:title" class="commentsDatasLink" ><span><mx:text id="label" /></span></a></mx:bloc id="link">
          					<mx:bloc id="last_comment_date" ><span class="lastCommentDate" ><mx:text id="date" /></span></mx:bloc id="last_comment_date">
          					<mx:bloc id="last_commenter" ><span class="lastCommenter"><mx:text id="name" /></span></mx:bloc id="last_commenter">
          				</div>
          			</mx:bloc id="comments_datas">
     				
					<!-- Donnees relative aux notes -->
					<mx:bloc id="ratings_datas">
						<div class="ratingsDatas" ><mx:text id="content" /></div>
					</mx:bloc id="ratings_datas">
          			
          		</div>
					
        		</div>
        		<mx:bloc id="separator"><hr class="clear" /></mx:bloc id="separator">
        </div>
      </mx:bloc id="news">
      
      <mx:bloc id="pager">
        <mx:bloc id="first">&lt;&lt;</mx:bloc id="first">
        <mx:bloc id="previous">&lt;</mx:bloc id="previous">
        <mx:bloc id="last">&gt;&gt;</mx:bloc id="last">
        <mx:bloc id="next">&gt;</mx:bloc id="next">
        <mx:bloc id="separator">&nbsp;</mx:bloc id="separator">
        <div class="pager"><mx:bloc id="items"><mx:text id="spacer" /><a mXattribut="href:href;hreflang:hreflang;title:title;class:class"><mx:text id="item" /></a></mx:bloc id="items"></div>
      </mx:bloc id="pager">
      
    </div>
    <hr class="separator" />
  </mx:bloc id="news_list">
  
  <mx:bloc id="archives_link">
    <p class="newsArchivesLink"><a mXattribut="href:hrefarchive;hreflang:hreflangarchive;title:titlearchive" ><span>Voir les archives</span></a></p>
  </mx:bloc id="archives_link">
  
  <mx:bloc id="archives_list">
    <div id="newsArchives">
      <table>
        <caption>Historique</caption>
        <thead>
          <tr>
            <th>titre</th>
            <th>date</th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <th>titre</th>
            <th>date</th>
          </tr>
        </tfoot>
        <tbody>
          <mx:bloc id="archives">
            <tr mXattribut="class:ligneclass">
              <td><a mXattribut="href:href;hreflang:hreflang;title:title" class="newsArchiveTitle" ><span><mx:text id="news_archive_title" /></span></a></td>
              <td><mx:text id="news_archive_date" /></td>
            </tr>
          </mx:bloc id="archives">
        </tbody>
      </table>
            
      <mx:bloc id="pager">
        <mx:bloc id="first">&lt;&lt;</mx:bloc id="first">
        <mx:bloc id="previous">&lt;</mx:bloc id="previous">
        <mx:bloc id="last">&gt;&gt;</mx:bloc id="last">
        <mx:bloc id="next">&gt;</mx:bloc id="next">
        <mx:bloc id="separator">&nbsp;</mx:bloc id="separator">
        <div class="pager"><mx:bloc id="items"><mx:text id="spacer" /><a mXattribut="href:href;hreflang:hreflang;title:title;class:class"><mx:text id="item" /></a></mx:bloc id="items"></div>
      </mx:bloc id="pager">
    
      <hr class="separator" />
    </div>
  </mx:bloc id="archives_list">
</div>

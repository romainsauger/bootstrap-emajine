<div id="news">
	<h1><mx:text id="news_title" /></h1>
  	<div id="chapo">
    	<mx:bloc id="picture"><div class="chapoPicture"><mx:text id="picture" /></div></mx:bloc id="picture">
		<!--
			Détermine la taille du visuel à utiliser
			Valeur possible : normal ou thumbnail
			<mx:bloc id="imageSize">thumbnail</mx:bloc id="imageSize">
		-->
    	<mx:bloc id="date"><div class="date"><mx:text id="date" /></div></mx:bloc id="date">
    	<mx:bloc id="period"><div class="periode"><mx:text id="period" /></div></mx:bloc id="period">
    	<mx:bloc id="description"><div class="description"><mx:text id="description" /></div></mx:bloc id="description">
    	<hr class="clear" />
	</div>
  
	<div id="text">
	<mx:text id="article" />
	</div>
  
	<mx:bloc id="view_more">
    	<div id="infos">
      	<h3>Info : </h3>
      	<p><mx:text id="view_more" /></p>
    	</div>
	</mx:bloc id="view_more">
  
	<mx:bloc id="view_more_links">
    <div id="links">
      <h3>Aussi : </h3>
			<ul>
        		<mx:bloc id="links">
          		<li><a mXattribut="href:href;hreflang:hreflang;title:title"><span><mx:text id="link" /></span></a></li>
        		</mx:bloc id="links">
			</ul>
		</div>
	</mx:bloc id="view_more_links">
	<mx:bloc id="author"><div class="author"><mx:text id="author" /></div></mx:bloc id="author">

	<mx:bloc id="gmap">
		<div id="newsGmap"><mx:text id="map" /></div>
	</mx:bloc id="gmap">

	<mx:bloc id="gmaplink">
  		<a mXattribut="href:href;hreflang:hreflang;title:title" class="gmapLink" ><span><mx:text id="label" /></span></a>
	</mx:bloc id="gmaplink">

	<ul class="articleAction">
    	<li class="react"><mx:reacttoarticle title="R&eacute;agir &agrave;l'article" content="R&eacute;agir" /></li>
    	<li class="send"><mx:sendarticle title="Envoyer l'article" content="Envoyer l'article" /></li>
    	<mx:bloc id="links_comments">
    		<mx:bloc id="view_comments"><li class="viewComments"><a mXattribut="href:href;hreflang:hreflang;title:title"><span><mx:text id="view_comments" /></span></a></li></mx:bloc id="view_comments">
    		<mx:bloc id="add_comment"><li class="addComments"><a mXattribut="href:href;hreflang:hreflang;title:title"><span><mx:text id="add_comment" /></span></a></li></mx:bloc id="add_comment">
    	</mx:bloc id="links_comments">
	</ul>
	
	<!-- Donnees relative aux notes -->
	<mx:bloc id="ratings_datas">
		<div class="ratingsDatas" ><mx:text id="content" /></div>
	</mx:bloc id="ratings_datas">

	<!-- Liste des commentaires -->
	<mx:bloc id="list_comments">
		<div class="listComments" ><mx:text id="content" /></div>
	</mx:bloc id="list_comments">

	<!-- Formulaire d'ajout de commentaire -->
	<mx:bloc id="form_add_comment">
		<div class="addComments" ><mx:text id="content" /></div>
	</mx:bloc id="form_add_comment">
	
	<div class="pager">
		<mx:bloc id="previous">
			<a mXattribut="href:href;hreflang:hreflang;title:title" class="PagerPrevious" ><span><mx:text id="previous" /></span></a>
		</mx:bloc id="previous">
		<mx:bloc id="next">
			<a mXattribut="href:href;hreflang:hreflang;title:title" class="PagerNext"><span><mx:text id="next" /></span></a>
		</mx:bloc id="next">
	</div>
	
	<div class="back" ><mx:referer title="Revenir à la page précédente" content="Retour" /></div>

</div>

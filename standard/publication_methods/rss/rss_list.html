<h2><mx:text id="box_title" /></h2>

<mx:text id="feed_title" />
<mx:bloc id="feed_date"><mx:text id="feed_date" /></mx:bloc id="feed_date">
<mx:bloc id="feed_description"><mx:text id="feed_description" /></mx:bloc id="feed_description">
<a mXattribut="href:href;hreflang:hreflang;title:title" onclick="window.open(this.href);return false"><mx:text id="link_label" /></a>

<mx:bloc id="items">
	<mx:text id="item_title" />
	<mx:bloc id="item_date"><mx:text id="item_date" /></mx:bloc id="item_date">
	<mx:bloc id="item_author"><mx:text id="item_author" /></mx:bloc id="item_author">
	<mx:bloc id="item_description"><mx:text id="item_description" /></mx:bloc id="item_description">
	<!--<mx:bloc id="item_content"><mx:text id="item_content" /></mx:bloc id="item_content">-->
	<a mXattribut="href:href;hreflang:hreflang;title:title;onclick:onclick"><mx:text id="link_label" /></a>
</mx:bloc id="items">

<div class="widget widgetLastArticles" mXattribut="class:box_class">
	<mx:bloc id="widgetTitle"><h4><mx:text id="widgetTitle" /></h4></mx:bloc id="widgetTitle">
	
	<div class="widgetContainer">
		<mx:bloc id="widgetLastArticlesLink">
			<div id="link">
				<h3><mx:text id="name"/></h3><br />
				<a mXattribut="href:href;hreflang:hreflang;title:title;onclick:onclick" class="widgetLastArticlesLinkLabel"><span><mx:text id="label" /></span></a>
			</div>
		</mx:bloc id="link">
	
		<mx:bloc id="summary">
			<div id="widgetLastArticlesSummary">
				<h3><mx:text id="name"/></h3><br />
				<div class="widgetLastArticlesDescription"><mx:text id="description"/></div>
				<div class="widgetLastArticlesVisuel"><mx:text id="visuel"/></div>
				<a mXattribut="href:href;hreflang:hreflang;title:title;onclick:onclick" class="widgetLastArticlesSummaryLabel" ><span><mx:text id="label" /></span></a>
			</div>
		</mx:bloc id="summary">
	</div>
	
	<div class="widgetFooter"></div>
</div>

<div class="widget widgetRss" mXattribut="class:box_class">
	<mx:bloc id="widgetTitle"><h4><mx:text id="widgetTitle" /></h4></mx:bloc id="widgetTitle">

	<div class="widgetContainer">
		<mx:text id="feed_title" />
		<mx:bloc id="feed_date"><mx:text id="feed_date" /></mx:bloc id="feed_date">
		<mx:bloc id="feed_description"><mx:text id="feed_description" /></mx:bloc id="feed_description">
			<a mXattribut="href:href;hreflang:hreflang;title:title" onclick="window.open(this.href);return false"><mx:text id="link_label" /></a>
			<mx:bloc id="items">
				<div class="widgetRssItem" >
					<div class="widgetRssItemTitle" ><mx:text id="item_title" /></div>
					<mx:bloc id="item_date"><div class="widgetRssItemDate" ><mx:text id="item_date" /></div></mx:bloc id="item_date">
					<mx:bloc id="item_author"><div class="widgetRssItemDate" ><mx:text id="item_author" /></div></mx:bloc id="item_author">
					<mx:bloc id="item_description"><div class="widgetRssItemDescription" ><mx:text id="item_description" /></div></mx:bloc id="item_description">
					<a mXattribut="href:href;hreflang:hreflang;title:title;onclick:onclick"><mx:text id="link_label" /></a>
				</div>
			</mx:bloc id="items">		
	</div>

	<div class="widgetFooter"></div>
</div>
<hr class="clear" />

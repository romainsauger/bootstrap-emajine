<div class="widget widgetAdvert" mXattribut="class:box_class">
  <div class="advertHeader"><mx:text id="header"/></div>
  
  <div mXattribut="class:iab_class">
		<mx:bloc id="image">
			<a mXattribut="href:href;hreflang:hreflang;title:title;onclick:onclick;"><img mXattribut="src:src;alt:alt;longdesc:longdesc"/></a>
		</mx:bloc id="image">
		<mx:bloc id="flash">
			<object type="application/x-shockwave-flash" mXattribut="id:moviename;data:data_src;width:width;height:height;">
  			<param name="movie" mXattribut="value:movie_src"/>
			</object>
		</mx:bloc id="flash">
  </div>
  
  <mx:bloc id="additional_link">
  	<div class="advertAdditionalLink">
    	<a mXattribut="href:href;hreflang:hreflang;title:title"><span><mx:text id="link"/></span></a>
  	</div>
  </mx:bloc id="additional_link">
  
</div>

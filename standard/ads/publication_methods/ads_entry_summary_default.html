<div class="adsEntrySummaryDefault" >

	<!--General entry label-->
	<mx:bloc id="label">
		<h3><mx:text id="label" /></h3>
	</mx:bloc id="label">
	
		<div class="adsEntrySummaryDefaultInner" >
			<!--Affichage de la date de publication-->
			<mx:bloc id="pubDate">
				<div class="pubDate" >
					<span><mx:text id="pubDate" /></span>
				</div>
			</mx:bloc id="pubDate">

			<!--Affichage de la date d'échéance-->
			<mx:bloc id="endDate">
				<div class="endDate" >
					<span><mx:text id="endDate" /></span>
				</div>
			</mx:bloc id="endDate">
	<!-- Lien pour accéder à la fiche complète -->
	<a mXattribut="href:href;hreflang:hreflang;title:title" class="adsEntrySummaryDefaultLink" ><span><mx:text id="view_more" /></span></a>

			<!-- Propriétés complémentaire-->
			<mx:bloc id="additionnals_properties">
				<div class="additionnalsProperties" >
					<div mXattribut="class:class"><span class="label" ><mx:text id="label" /> : </span><span class="value" ><mx:text id="value" /></span></div>
				</div>
			</mx:bloc id="additionnals_properties">
		</div>

	<!-- Donnees relative aux notes -->
	<mx:bloc id="ratings_datas">
		<div class="ratingsDatas" ><mx:text id="content" /></div>
	</mx:bloc id="ratings_datas">
	
	<!-- Lien pour accéder à la fiche complète -->
	<a mXattribut="href:href;hreflang:hreflang;title:title" class="adsEntrySummaryDefaultLink" ><span><mx:text id="view_more" /></span></a>

</div>

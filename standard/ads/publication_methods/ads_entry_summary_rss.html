	<!--General entry label-->
	<mx:bloc id="label">
		<h3><mx:text id="label" /></h3>
	</mx:bloc id="label">
	
	<!-- Propriétés complémentaire-->
	<mx:bloc id="additionnals_properties">
		<div mXattribut="class:class"><mx:text id="label" /> : <mx:text id="value" /></div>
	</mx:bloc id="additionnals_properties">

	<!-- Lien pour accéder à la fiche complète -->
	<a mXattribut="href:href;hreflang:hreflang;title:title"><mx:text id="view_more" /></a>

<div class="adsEntryDetailDefault" >

<!--General entry label-->
		<mx:bloc id="label">
			<div class="additionnalsProperties" >
				<h3><mx:text id="label" /></h3>
			</div>
		</mx:bloc id="label">
		
		<!--Indiquez le nom de la socit-->
		<mx:bloc id="field_10">
			<div class="additionnalsProperties" >
				<span class="label">Nom de la société : </span><mx:text id="field_10" />
			</div>
		</mx:bloc id="field_10">
		
		<!--Slectionnez la localisation de la socit-->
		<mx:bloc id="field_11">
			<div class="additionnalsProperties" >
				<span class="label">Localisation de la société : </span><mx:text id="field_11" />
			</div>
		</mx:bloc id="field_11">
		
		<!--Dcrivez brivement le poste  pourvoir-->
		<mx:bloc id="field_14">
			<div class="additionnalsProperties" >
				<span class="label">Poste à pourvoir : </span><mx:text id="field_14" />	
			</div>
		</mx:bloc id="field_14">
		
		<!--Indiquez la rmunration propose-->
		<mx:bloc id="field_15">
			<div class="additionnalsProperties" >
				<span class="label">Rémunération proposé : </span><mx:text id="field_15" />
			</div>
		</mx:bloc id="field_15">
		
		<!--Indiquez le nombre d'annes d'exprience exig-->
		<mx:bloc id="field_16">
			<div class="additionnalsProperties" >
				<span class="label">Nombre d'années d'expérience exigée : </span><mx:text id="field_16" />
			</div>
		</mx:bloc id="field_16">
		
		<!--Indiquez le type de contrat propos-->
		<mx:bloc id="field_17">
			<div class="additionnalsProperties" >
				<span class="label">Type de contrat proposé : </span><mx:text id="field_17" />
			</div>
		</mx:bloc id="field_17">
		
	<!-- Bloc d'affichage des coordonnees de l'annonceur -->
	<mx:bloc id="contact_coords">
		<div id="contactCoords">
			<mx:bloc id="link">
				<a mXattribut="href:href;hreflang:hreflang;title:title" class="contactCoordsLink" ><span><mx:text id="label" /></span></a>
			</mx:bloc id="link">
			<mx:bloc id="coords">
				<div id="coords" >
					<mx:text id="coords" />
				</div>
			</mx:bloc id="coords">
		</div>	
	</mx:bloc id="contact_coords">
		
	<!-- Bloc d'affichage du formulaire de prise de contact -->
	<mx:bloc id="contact_form">
		<div id="contactForm">
			<mx:bloc id="link">
				<a mXattribut="href:href;hreflang:hreflang;title:title" class="contactFormLink"><span><mx:text id="label" /></span></a>
			</mx:bloc id="link">
			<mx:bloc id="form">
				<mx:text id="form" />
			</mx:bloc id="form">
		</div>	
	</mx:bloc id="contact_form">
		
		<!-- Lien pour revenir  la catgorie -->
		<a mXattribut="href:href;hreflang:hreflang;title:title"><mx:text id="back" /></a>
	
	<!--Gestion d'un pager pour aller directement d'une annonce a l'autre -->
	<mx:bloc id="pager">
		<div class="pager">
			<mx:bloc id="previous"><a mXattribut="href:href;hreflang:hreflang;title:title" class="adsEntryDetailDefaultPreviousAds" ><span><mx:text id="previous_ads" /></span></a></mx:bloc id="previous">
			<mx:bloc id="next"><a mXattribut="href:href;hreflang:hreflang;title:title" class="adsEntryDetailDefaultNextAds"><span><mx:text id="next_ads" /></span></a></mx:bloc id="next">
		</div>
	</mx:bloc id="pager">	
	
</div>

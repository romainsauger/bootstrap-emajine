<div class="adsEntryDetailDefault" >

<!--General entry label-->
		<mx:bloc id="label">
			<div class="additionnalsProperties" >
				<h3><mx:text id="label" /></h3>
			</div>
		</mx:bloc id="label">
		
		<!--Indiquez le poste recherch-->
		<mx:bloc id="field_18">
			<div class="additionnalsProperties" >
				<span class="label">Poste recherché : </span><mx:text id="field_18" />
			</div>
		</mx:bloc id="field_18">
		
		<!--Indiquez vos expriences professionnelles-->
		<mx:bloc id="field_19">
			<div class="additionnalsProperties" >
				<span class="label">Expériences professionnelles : </span><mx:text id="field_19" />
			</div>
		</mx:bloc id="field_19">
		
		<!--Prsentez vos comptences-->
		<mx:bloc id="field_20">
			<div class="additionnalsProperties" >
				<span class="label">Compétences : </span><mx:text id="field_20" />
			</div>
		</mx:bloc id="field_20">
		
		<!--Indiquez votre parcours scolaire et vos diplomes-->
		<mx:bloc id="field_21">
			<div class="additionnalsProperties" >
				<span class="label">Parcours scolaire et diplomes : </span><mx:text id="field_21" />
			</div>
		</mx:bloc id="field_21">
		
		<!--Indiquez vos centres d'intrts-->
		<mx:bloc id="field_22">
			<div class="additionnalsProperties" >
				<span class="label">Centres d'intérêts : </span><mx:text id="field_22" />
			</div>
		</mx:bloc id="field_22">
		
		<!--Slectionnez votre lieu d'habitation-->
		<mx:bloc id="field_23">
			<div class="additionnalsProperties" >	
				<span class="label">Lieu d'habitation : </span><mx:text id="field_23" />
			</div>
		</mx:bloc id="field_23">
		
	<!-- Bloc d'affichage des coordonnees de l'annonceur -->
	<mx:bloc id="contact_coords">
		<div id="contactCoords">
			<mx:bloc id="link">
				<a mXattribut="href:href;hreflang:hreflang;title:title" class="contactCoordsLink" ><span><mx:text id="label" /></span></a>
			</mx:bloc id="link">
			<mx:bloc id="coords">
				<div id="coords" >
					<mx:text id="coords" />
				</div>
			</mx:bloc id="coords">
		</div>	
	</mx:bloc id="contact_coords">
		
	<!-- Bloc d'affichage du formulaire de prise de contact -->
	<mx:bloc id="contact_form">
		<div id="contactForm">
			<mx:bloc id="link">
				<a mXattribut="href:href;hreflang:hreflang;title:title" class="contactFormLink"><span><mx:text id="label" /></span></a>
			</mx:bloc id="link">
			<mx:bloc id="form">
				<mx:text id="form" />
			</mx:bloc id="form">
		</div>	
	</mx:bloc id="contact_form">
		
		<!-- Lien pour revenir  la catgorie -->
		<a mXattribut="href:href;hreflang:hreflang;title:title"><mx:text id="back" /></a>
	
	<!--Gestion d'un pager pour aller directement d'une annonce a l'autre -->
	<mx:bloc id="pager">
		<div class="pager">
			<mx:bloc id="previous"><a mXattribut="href:href;hreflang:hreflang;title:title" class="adsEntryDetailDefaultPreviousAds" ><span><mx:text id="previous_ads" /></span></a></mx:bloc id="previous">
			<mx:bloc id="next"><a mXattribut="href:href;hreflang:hreflang;title:title" class="adsEntryDetailDefaultNextAds"><span><mx:text id="next_ads" /></span></a></mx:bloc id="next">
		</div>
	</mx:bloc id="pager">			
	</div>

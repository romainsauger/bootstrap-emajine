<div class="widget widgetAdd" mXattribut="class:box_class">
	<mx:bloc id="widgetTitle"><h4><mx:text id="widgetTitle" /></h4></mx:bloc id="widgetTitle">
	
	<div class="widgetContainer">
		<a mXattribut="href:href;hreflang:hreflang;title:title;" class="widgetAddLink" ><span><mx:text id="label" /></span></a>
		<mx:bloc id="description">
			<div id="widgetAddDescription"
				<mx:text id="content" />
			</div>
		</mx:bloc id="description">
	</div>
	
	<div class="widgetFooter"></div>
</div>

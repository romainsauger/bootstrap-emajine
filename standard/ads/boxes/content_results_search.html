<div class="contentResultsSearch">

<h2><mx:text id="title"/></h2>

<mx:text id="form"/>

<mx:bloc id="execution_time">
	<div class="adsSearchExecutionTime"><mx:text id="execution_time"/></div>
</mx:bloc id="execution_time">

<mx:bloc id="results_header">
	<div id="resultsHeader">
		<mx:bloc id="some_results">
			<h3><mx:text id="results_title"/></h3>
			<mx:text id="results_count"/> <mx:text id="results_for"/><br/>
		</mx:bloc id="some_results">
		<mx:bloc id="no_result">
			<h4><mx:text id="no_result"/></h4>
		</mx:bloc id="no_result">
	</div>
</mx:bloc id="results_header">

<mx:bloc id="ads">
	<mx:bloc id="back_to_results_page">
		<a mXattribut="href:href;hreflang:hreflang;title:title" class="contentResultsSearchBack" ><span><mx:text id="label" /></span></a>
	</mx:bloc id="back_to_results_page">
	
	<mx:text id="detail" />
</mx:bloc id="ads">

<mx:bloc id="sorting_form">
	<form id="ads_search_sort_form" method="post" mXattribut="action:action">
		<fieldset>
		<legend><mx:text id="sorting_form_label"/></legend>
			<div class="row">
				<label mXattribut="for:select_id"><mx:text id="select_label"/></label>
				<select mXattribut="name:name;id:id;size:size;">
					<mx:bloc id="options">
					<option mXattribut="value:value;selected:selected"><mx:text id="option" /></option>
					</mx:bloc id="options">
				</select>
			</div>
			<div class="row">
				<label mXattribut="for:label_asc_id"><mx:text id="asc_label"/></label>
				<input type="radio" mXattribut="name:asc_name;id:asc_id;value:asc_value;checked:asc_checked" class="radio" />
			</div>
			<div class="row">
				<label mXattribut="for:label_desc_id"><mx:text id="desc_label"/></label>
				<input type="radio" mXattribut="name:desc_name;id:desc_id;value:desc_value;checked:desc_checked" class="radio" />
			</div>
		</fieldset>
	<div class="submit">
		<input type="submit" mXattribut="name:submit_name;value:submit_value" />
	</div>
	</form>
</mx:bloc id="sorting_form">

<!--  Bloc qui affiche un formulaire pour sÃ©lectionner le nombre de petites annonces Ã  afficher  -->
<mx:bloc id="nb_ads_selector">
	<form id="nb_ads_form" method="post" mXattribut="action:action">
	<fieldset>
		<legend><mx:text id="legend"/></legend>
		<div class="row">
		<label for="nb_ads"><mx:text id="label_nb_ads" /></label>
		<select name="nb_ads_selector" id="nb_ads" onchange="submit();">
			<mx:bloc id="options">
				<option mXattribut="value:value;selected:selected;" /><mx:text id="option" /></option>
			</mx:bloc id="options">  
		</select>
		</div>
	</fieldset>
	<noscript>
		<div class="submit">
			<input type="submit" value="OK" name="submit_nb_ads" />
		</div>
	</noscript>
	</form>
</mx:bloc id="nb_ads_selector">

<mx:bloc id="ads_list">
	<div class="contentResultsSearchAdsList">
		<div mXattribut="id:id;class:class">
			<mx:bloc id="entry">
			<div mXattribut="id:id;class:class">
				<mx:text id="short_entry" />
			</div>
			</mx:bloc id="entry">
		</div>
	</div>
</mx:bloc id="ads_list">

<mx:bloc id="pager">
	<hr class="separator" />
	<mx:bloc id="first">&lt;&lt;</mx:bloc id="first">
	<mx:bloc id="previous">&lt;</mx:bloc id="previous">
	<mx:bloc id="last">&gt;&gt;</mx:bloc id="last">
	<mx:bloc id="next">&gt;</mx:bloc id="next">
	<mx:bloc id="separator">&nbsp;</mx:bloc id="separator">
	<div class="pager"><mx:bloc id="items"><mx:text id="spacer" /><a mXattribut="href:href;hreflang:hreflang;title:title;id:id"><mx:text id="item" /></a></mx:bloc id="items"></div>
</mx:bloc id="pager">

</div>

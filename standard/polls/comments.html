<div id="pollComents">

	<h1><mx:text id="header"/></h1>

	<div class="pollComentsQuestion" ><mx:text id="question"/></div>
	
	<mx:bloc id="answers">
		<hr />
		<div class="pollComentsAnswer"><mx:text id="answer"/></div>
	</mx:bloc id="answers">
	
	<mx:bloc id="back">
		<a mXattribut="href:href;hreflang:hreflang;title:title;" class="PollBack" ><span><mx:text id="back"/></span></a>
	</mx:bloc id="back">
	
</div>

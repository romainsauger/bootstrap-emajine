<div class="widget widgetPoll" mXattribut="class:box_class">
	<mx:bloc id="widgetTitle"><h4><mx:text id="widgetTitle" /></h4></mx:bloc id="widgetTitle">
	
	<div class="widgetContainer">
		<mx:bloc id="title"><span class="pollTitle"><mx:text id="title"/></span></mx:bloc id="title">
		<mx:bloc id="description"><div class="pollDescription"><mx:text id="description"/></div></mx:bloc id="description">
	
		<mx:bloc id="poll_display">
				<div class="pollDisplay" ><mx:text id="poll_display"/></div>
		</mx:bloc id="poll_display">
	
		<mx:bloc id="poll_link">
			<div class="pollLink" >
				<a mXattribut="href:href;hreflang:hreflang:title:title"><span><mx:text id="poll_link"/></span></a>
			</div>
		</mx:bloc id="poll_link">
	
		<mx:bloc id="stats_display">
				<div class="statsDisplay" ><mx:text id="stats_display"/></div>
		</mx:bloc id="stats_display">
	
		<mx:bloc id="stats_link">
			<div class="statsLink">
				<a mXattribut="href:href;hreflang:hreflang:title:title"><span><mx:text id="stats_link"/></span></a>
			</div>
		</mx:bloc id="stats_link">
	</div>
	
	<div class="widgetFooter"></div>
</div>

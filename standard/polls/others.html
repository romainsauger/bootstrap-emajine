<div id="pollOthers">

	<h1><mx:text id="header"/></h1>
	<p><mx:text id="question"/></p>
	<p><mx:text id="other_label"/></p>
	
	<ul class="pollOthers" >
		<mx:bloc id="others">
			<li><a mXattribut="href:href;hreflang:hreflang;title:title;"><span><mx:text id="other"/></span></a></li>
		</mx:bloc id="others">
	</ul>
	
	<mx:bloc id="answers">
		<hr />
		<div class="pollOthersAnswers" ><mx:text id="answer"/></div>
	</mx:bloc id="answers">
	
	<mx:bloc id="back">
		<a mXattribut="href:href;hreflang:hreflang;title:title;" class="pollOthersBack" ><span><mx:text id="back"/></span></a>
	</mx:bloc id="back">
	
</div>

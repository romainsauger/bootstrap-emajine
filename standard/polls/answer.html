<a mXattribut="name:name;id:id"></a>

<mx:bloc id="date"><div class="pollDate" ><mx:text id="date"/></div></mx:bloc id="date">

<mx:bloc id="answers">
	<div class="pollAnswers" >
		<mx:text id="answer_label"/>&nbsp;:
		<ul>
			<mx:bloc id="answer">
				<li><span><mx:text id="answer"/></span></li>
			</mx:bloc id="answer">
		</ul>
	</div>
</mx:bloc id="answers">

<mx:bloc id="comments">
	<div class="pollComments">
		<span><mx:text id="comments_label"/></span>
		<blockquote><mx:text id="comments"/></blockquote>
	</div>
</mx:bloc id="comments">

<!-- Template pour afficher le détail d'un coupon -->

<!-- Bloc d'affichage du texte de détail -->
<mx:bloc id="detailCoupon">
<div id="catalogue-detail-coupon">
	<mx:text id="description" />
</div>
</mx:bloc id="detailCoupon">

<!-- Bloc d'affichage d'un message si le coupon n'est actif que pour certains groupes -->
<mx:bloc id="authCoupon">
<div id="catalogue-auth-coupon">
	Pour profiter des avantages de ce coupon, vous devez vous authentifier
</div>
</mx:bloc id="authCoupon">

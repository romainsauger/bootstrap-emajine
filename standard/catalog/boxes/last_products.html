<div class="widget widgetLastProducts" mXattribut="class:box_class">
	<mx:bloc id="widgetTitle"><h4><mx:text id="widgetTitle" /></h4></mx:bloc id="widgetTitle">
	
	<div class="widgetContainer">
		<mx:bloc id="link">
			<h3><mx:text id="product_name"/></h3><br />
			<a mXattribut="href:href;hreflang:hreflang;title:title;onclick:onclick" class="productName" ><span><mx:text id="product_picture" /></span></a><br />
		</mx:bloc id="link">
		<mx:bloc id="summary">
			<div id="productSummary">
				<mx:text id="product_summary"/>
			</div>
		</mx:bloc id="summary">
	</div>
	
	<div class="widgetFooter"></div>
</div>

<form mxAttribut="id:idForm;name:nameForm;action:actionForm;" method="post" enctype="multipart/form-data">
    <fieldset>
    <legend><mx:text id="fieldset_label" /></legend>

    <mx:bloc id="file">
		    <div class="file">
			<a mXattribut="href:href;hreflang:hreflang;title:title"><div class="fichier"><mx:text id="file" /></div></a>
		    </div>
		    <mx:bloc id="actions">
			<div class="delete">
			    <a mXattribut="href:href;hreflang:hreflang;title:title;onclick:onclick"><mx:text id="label" /></a>
			</div>
		    </mx:bloc id="actions">
		
    </mx:bloc id="file">
 
    <div class="row">
	<mx:bloc id="uploading"><div mxAttribut="id:id;style:style"><mx:text id="message" /></div></mx:bloc id="uploading">
	<mx:bloc id="errorType"><mx:text id="message" /></mx:bloc id="errorType">
	<mx:bloc id="errorSize"><mx:text id="message" /></mx:bloc id="errorSize">
	<label  mXattribut="for:for;class:error"><mx:text id="label" />&nbsp;</label>
	<div id="inputuploadfile">
	     <input type="hidden" name="MAX_FILE_SIZE" mXattribut="value:valueMaxFileSize" />
	    <span mXattribut="class:error">
		<input type="file" mXattribut="disabled:disabled;name:nameFile;id:idFile;accept:accept;onchange:onchange" />
	    </span>
	</div>
	<mx:bloc id="informations">
	    <div id="informations">
		<ul>
		    <mx:bloc id="information">
			<li><mx:text id="type" /> (<mx:text id="extensions" />)</li>
		    </mx:bloc id="information">
		</ul>
	    </div>
	</mx:bloc id="informations">
    </div>
   <noscript>
	<div id="uploadfile" class="upload">
	    <input type="submit" mXattribut="name:name;id:id;value:value;onclick:onclick;class:style" />
	</div>
    </noscript>

    </fieldset>
</form>


<!--
Il est important que tout le contenu de la fiche produit soit wrappé dans un div unique pour le
rafraîchissement ajax du widget filtre. S'il est utilisé, veuillez conserver ce div.
-->
<div>
	<div id="product" mXattribut="class:product_class" >
		<mx:bloc id="update_price_js"></mx:bloc id="update_price_js">
		
		<div class="content">
			<a href="javascript:window.history.back()">Retour</a>

			<div class="bt_row">
				


				<div id="ProductLeftCol" class="col-md-4">

				<div class="productPictures">
					<mx:bloc id="picture">
						<div id="productPicture">
							<mx:text id="picture" />
						</div>
					</mx:bloc id="picture">
					<!--
					Gestion de l'affichage de visuels suppl�entaires directement dans ce template
					Attention : Veuillez supprimer ce bloc si vous ne voulez pas de cette option
					-->
					<mx:bloc id="additionnals_pictures">
						<div id="visuels_additionnels" class="bt_row">
							<div id="additionnalsPictures"  >
								<mx:bloc id="pictures">
									<div class="additionnalPicture col-md-6">
										<mx:text id="picture" />
									</div>
								</mx:bloc id="pictures">
							</div>
							<!--
						Type d'affichage : fullsize ou thumbnail-->
							<mx:bloc id="display_type">thumbnail</mx:bloc id="display_type">
						</div>
					</mx:bloc id="additionnals_pictures">
				</div>

				<!-- DEBUT Éléments correspondant à un produit du type vente flash -->

				<div class="flashSale">
					<!-- Si fin de vente flash -->
					<mx:bloc id="flash_sale_end_text">
						<div class="flashSaleEndText">
							<mx:text id="end_text" />
						</div>
					</mx:bloc id="flash_sale_end_text">

					<!-- Icone de la vente flash définie dans configuration du catalogue -->
					<mx:bloc id="flash_sale_icon">
						<div class="flashSaleIcon">
							<mx:text id="icon" />
						</div>
					</mx:bloc id="flash_sale_icon">

					<div class="flashSaleDetails">
						<!-- Stock restant de la vente flash -->
						<mx:bloc id="flash_sale_stock">
							<div class="flashSaleStock">
								Plus que
								<strong>
									<mx:text id="stock" />
								</strong>en stock !
							</div>
						</mx:bloc id="flash_sale_stock">

						<!-- Texte affiché si une vente flash est terminée -->
						<mx:bloc id="flash_sale_text">
							<div class="flashSaleText">
								<mx:text id="text" />
							</div>
						</mx:bloc id="flash_sale_text">

						<!-- Pourcentage de la réduction -->
						<mx:bloc id="flash_sale_rate">
							<div class="flashSaleRate">
								<span mXattribut="class:class">
									<mx:text id="rate" />
								</span>de remise !
							</div>
						</mx:bloc id="flash_sale_rate">

						<!-- Prix du produit (avec la réduction %, ou prix remisé) -->
						<mx:bloc id="flash_sale_price">
							<div class="flashSalePrice">
								Prix spécial vente flash :
								<mx:text id="price" />
							</div>
						</mx:bloc id="flash_sale_price">

						<!-- Date de fin de la vente flash -->
						<mx:bloc id="flash_sale_date">
							<div class="flashSaleFate">
								Jusqu'au
								<strong>
									<mx:text id="date" />
								</strong>!!!
							</div>
						</mx:bloc id="flash_sale_date">
					</div>

					<!-- Compte à rebours de la vente flash -->
					<!-- Javascript permettant de personnaliser les intitulés du compte à rebours -->
					<!--<script type="text/javascript">
					var specifsOption = {
						labels: ['Années', 'Mois', 'Semaines', 'Jours', 'Heures', 'Minutes', 'Secondes'],
						labels1: ['Année', 'Mois', 'Semaine', 'Jour', 'Heure', 'Minute', 'Seconde']
					};
				</script>-->
					<mx:bloc id="flash_sale_countdown">
						<!-- affichage du décompte javascript -->
						<div mXattribut="id:divID">
							<!-- div utilisé par le javascript pour afficher le compte à rebours -->
						</div>
						<mx:text id="js" />
					</mx:bloc id="flash_sale_countdown">

				</div>
				<!-- FIN - Éléments correspondant à un produit du type vente flash -->

			</div>





			<div id="ProductRightCol" class="col-md-8">

				<h1>
					<mx:text id="product_name" />
				</h1>



<mx:bloc id="price_attribut">
<div id="price_attribut">
					<!-- affichage du prix avec promotion -->
					<mx:bloc id="special_price">
						<div class="priceContainerProduct">
							<span mXattribut="id:id" class="special_price">
								<mx:text id="price" />
							</span>
						</div>
					</mx:bloc id="special_price">

					<form id="formproductversion" mXattribut="action:action" method="post">
						<fieldset>
							<!-- <legend>Ajout au panier</legend> -->
							<!-- Variantes -->
							<mx:bloc id="alternatives">
								<div id="alternatives">
									<mx:bloc id="alternative_1">
										<div class="row">
											<span class="label">
												<label for="variante1">
													<mx:text id="alternative_1_label" />
												</label>
											</span>
											<span class="fields">
												<select name="variante1" id="variante1" onchange="javascript:updatePrice();">
													<mx:text id="options" />
												</select>
											</span>
										</div>
									</mx:bloc id="alternative_1">

									<mx:bloc id="alternative_2">
										<div class="row">
											<span class="label">
												<label for="variante2">
													<mx:text id="alternative_2_label" />
												</label>
											</span>
											<span class="fields">
												<select name="variante2" id="variante2" onchange="javascript:updatePrice();">
													<mx:text id="options" />
												</select>
											</span>
										</div>
									</mx:bloc id="alternative_2">
								</div>
							</mx:bloc id="alternatives">

							<mx:bloc id="options">
								<div id="productOptions">
									<mx:bloc id="option">
										<div class="row">
											<span class="label">
												<label for="options">
													<mx:text id="option_label" />
												</label>
											</span>
											<span class="fields">
												<select name="options" id="options" onchange="javascript:updatePrice();">
													<mx:text id="opts" />
												</select>
											</span>
										</div>
									</mx:bloc id="option">
								</div>
							</mx:bloc id="options">

							<noscript>
								<div>
									<input type="submit" name="updateprice" id="updateprice" mXattribut="value:valueupdateprice" />
								</div>
							</noscript>
							<mx:text id="add2cart" />
							<!-- bouton ajout au panier, voir template add2cart_product.html -->

						</fieldset>
					</form>

					<!-- Affichage de l'éco-participation -->
					<mx:bloc id="eco_participation">
						<div class="ecoParticipation">
							<span class="ecoParticipationLabel">
								<mx:text id="label" />
							</span>
							<span class="ecoParticipationPrice">
								<mx:text id="price" />
							</span>
						</div>
						<!--<mx:bloc id="code"><mx:text id="code" /></mx:bloc id="code">
				<mx:bloc id="category"><mx:text id="category" /></mx:bloc id="category">-->
					</mx:bloc id="eco_participation">

					<!-- Affichage du bloc de reservation -->
					<mx:bloc id="productReservation">
						<mx:text id="productReservation" />
					</mx:bloc id="productReservation">


					<!-- Prix final -->
					<mx:bloc id="total_price">
						<p class="total_price">
							<span mXattribut="id:id">
								<mx:text id="price" />
							</span>
						</p>
					</mx:bloc id="total_price">

<div id="price_attribut">
				<!--affichage du détail des prix quand paliers-->
				<mx:bloc id="product_slice_price">
					<div id="productSlicePrice">
						<mx:text id="detail" />
					</div>
				</mx:bloc id="product_slice_price">



				<!--
			  gestion des nouveauté
			  Il est possible d'utiliser le mXattribut "class:novelty_class" afin de contextualiser un élément
			-->
				<mx:bloc id="novelty">
					<!--Affichage de l'image définie dans la configuration du catalogue-->
					<div class="new">
						<mx:text id="novelty_img" />
					</div>
				</mx:bloc id="novelty">

				<mx:bloc id="reference">
					<div id="reference" class="reference">
						<span class="referenceLabel">
							<mx:text id="referenceLabel" />:</span>
						<mx:text id="reference" />
					</div>
				</mx:bloc id="reference">

				<!--Affichage de l'icône de la réduction-->
				<mx:bloc id="special_icon">
					<div class="specialIcon">
						<mx:text id="icon" />
					</div>
				</mx:bloc id="special_icon">

				<mx:bloc id="description">
					<div class="description">
						<mx:text id="description" />
					</div>
				</mx:bloc id="description">

				<!-- Affichage du taux de réduction -->
				<mx:bloc id="special_rate">
					<div class="specialRate">
						<span>
							<mx:text id="rate" />
						</span>
					</div>
				</mx:bloc id="special_rate">

				<!-- affichage du prix avant promotion -->
				<mx:bloc id="price">
					<div mXattribut="id:id;class:class">
						<div class="price">
							<span class="prix">
								<mx:text id="price" />
							</span>
						</div>
					</div>
				</mx:bloc id="price">

				<!-- Affichage du taux de réduction -->
				<mx:bloc id="special_rate_alternatives">
					<div id="specialRateAlternatives">
						<mx:bloc id="alternative_1">
							<mx:text id="label" />:
							<mx:bloc id="alt1">
								<mx:text id="rate" /></mx:bloc id="alt1">
							<mx:bloc id="alt2">
								<ul>
									<mx:bloc id="alternative_2">
										<li>
											<mx:text id="label" />:
											<mx:text id="rate" />
										</li>
									</mx:bloc id="alternative_2">
								</ul>
							</mx:bloc id="alt2">
						</mx:bloc id="alternative_1">
					</div>
				</mx:bloc id="special_rate_alternatives">

				<!-- Affichage du taux de taxation -->
				<mx:bloc id="rate_taxation">
					<div class="rateTaxation">
						<span class="rateTaxationLabel">
							<mx:text id="label" />
						</span>
						<span class="rateTaxationRate">
							<mx:text id="rate" />%</span>
					</div>
				</mx:bloc id="rate_taxation">

				<!--Affichage du nombre de produit en stock-->
				<div id="stock_detail" mXattribut="class:stockDetailClass" class="stockDetail">
					<mx:bloc id="stock_detail">
						<span class="stockDetailLabel">
							<mx:text id="detailLabel" />
						</span>
						<span class="stockDetailValue">
							<mx:text id="detail" />
						</span>
					</mx:bloc id="stock_detail">
				</div>

				<!--Affichage de l\'icône (En stock ou Pas en stock)-->
				<div id="stock_icon" mXattribut="class:stockIconClass" class="stockIcon">
					<mx:bloc id="stock_icon">
						<mx:text id="icon" />
					</mx:bloc id="stock_icon">
				</div>
				<!--Affichage de la date de disponibilité-->
				<div id="stock_availability_date" mXattribut="class:stockAvailabilityDateClass" class="stockAvailabilityDate">
					<mx:bloc id="stock_availability_date">
						<span>
							<mx:text id="date" />
						</span>
					</mx:bloc id="stock_availability_date">
				</div>

				<!--Affichage de la disponibilité-->
				<div id="stock_waiting" mXattribut="class:stockWaitingClass" class="stockWaiting">
					<mx:bloc id="stock_waiting">
						<span>
							<mx:text id="waiting" />
						</span>
					</mx:bloc id="stock_waiting">
				</div>

<div mXattribut="class:product_class" >
	<div class="short_product_container" >
	<div class="pictureContainer"><a mXattribut="href:href;hreflang:hreflang;title:title"><mx:bloc id="picture"><div class="picture"><mx:text id="pictureTag"/></div></mx:bloc id="picture"></a></div>
   <h3><a mXattribut="href:href;hreflang:hreflang;title:title"><mx:text id="product_name"/></a></h3>
	<div mXattribut="class:price_class">
	 	<mx:bloc id="from_price">
		 	<span class="fromPrice"><mx:text id="from_price" /></span>
	 	</mx:bloc id="from_price">
	 	<div class="priceContainer"> 
	 		 <span class="prix">
		 		<mx:text id="price"/>
	 		</span>
	 	</div>
	</div>	
	  
	<mx:bloc id="special_price">
  		<div class="priceContainer">
  			<span class="special_price">
  				<mx:bloc id="from_price">
  					<span class="fromPrice">
  				<mx:text id="from_price" />
  			</span></mx:bloc id="from_price">
  			<mx:text id="price" />
  			</span>
  		</div>
	</mx:bloc id="special_price">

  	gestion des nouveauté
  	Il est possible d'utiliser l'attribut suivant afin de contextualiser un élément : mXattribut = "class:novelty_class"

  		<div class="new"><mx:text id="novelty_img" /></div>
	</mx:bloc id="novelty">
 
	<!--Affichage de l'icône de la réduction-->	
	<mx:bloc id="special_icon">

	<!-- Affichage du taux de réduction -->
	<mx:bloc id="special_rate">
		<div class="specialRate">
  			<span><mx:text id="rate" /></span>
  		</div>
	</mx:bloc id="special_rate">

	<!-- Affichage du taux de réduction -->
	<mx:bloc id="special_rate_alternatives">
		<div id="specialRateAlternatives">
			<mx:bloc id="alternative_1">
					<mx:text id="label" /> :
					<mx:bloc id="alt1"><mx:text id="rate" /></mx:bloc id="alt1">
					<mx:bloc id="alt2">
						<ul>
							<mx:bloc id="alternative_2"><li><mx:text id="label" /> : <mx:text id="rate" /></li></mx:bloc id="alternative_2">
						</ul>
					</mx:bloc id="alt2">
			</mx:bloc id="alternative_1">
		</div>
	</mx:bloc id="special_rate_alternatives">
 
  
	<!--Affichage du nombre de produit en stock-->	
	<mx:bloc id="stock_detail">
		<div class="stockDetail">
			<span class="stockDetailLabel"><mx:text id="detailLabel" /></span>
  			<span class="stockDetailValue"><mx:text id="detail" /></span>
  		</div>
	</mx:bloc id="stock_detail">
	
	<!--Affichage de l'icône (En stock ou Pas en stock)-->
	<mx:bloc id="stock_icon">
		<div class="stockIcon">
  			<mx:text id="icon" />
  		</div>
	</mx:bloc id="stock_icon">
	
	<!--Affichage de la date de disponibilité-->
	<mx:bloc id="stock_availability_date">
		<div class="stockAvailabilityDate">
			<span><mx:text id="date" /></span>
  		</div>
	</mx:bloc id="stock_availability_date">

<!-- délaration de formulaire pour les fiches résumée-->
<div class="addToCart" >
	<mx:bloc id="quantity">
	<div class="quantity row">
		<label mXattribut="for:for_quantity"><mx:text id="quantity_label" /></label><mx:text id="quantity_input" />
	</div>
	</mx:bloc id="quantity">
	<input type="hidden" name="id_product" mXattribut="value:id_product_value" />
	<input type="hidden" name="addtocartsubmission" value="1" />
	<div mXattribut="id:add_to_cart_active_js" style="display:none;" class="panier">
		<a mXattribut="href:href_js;hreflang:hreflang_js;title:title_js;onclick:onclick_add_to_cart_js" class="btn btn-primary btn-sm open-popup-link" data-mfp-src="#add2cartConfirmation"><span><i class="fa fa-shopping-cart"></i> <mx:text id="label_add_to_cart_active_js" /></span></a>
	</div>
	<noscript>
		<div><input type="submit" name="add2cart" mXattribut="value:add_to_cart_noscript" /></div>
	</noscript>
</div>

<!-- délaration de fin formulaire pour les fiches résumée-->	
<mx:bloc id="form_declaration_end">
</mx:bloc id="form_declaration_end">

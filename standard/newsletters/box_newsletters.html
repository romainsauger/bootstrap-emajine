<div class="widget widgetNewsletter" mXattribut="class:box_class">	
	<mx:bloc id="widgetTitle"><h4><mx:text id="widgetTitle" /></h4></mx:bloc id="widgetTitle">
	
	<div class="widgetContainer">
		<div class="widgetNewsletterComment" ><mx:text id="comment" /></div>
		<form id="formulairenewsletters" method="post" mXattribut="action:action">
			<fieldset>
				<input type="text" name="NewsLettersSubscribeMail" id="NewsLettersSubscribeMail" />
				<div class="submit">
					<input type="submit" mXattribut="value:value"/>
				</div>
			</fieldset>
		</form>
	</div>
	
	<div class="widgetFooter"></div>
</div>

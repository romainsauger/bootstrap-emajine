<mx:bloc id="unecolonne">
  <div style="width:100%">
    <mx:bloc id="imagesup">
      <div mXattribut="style:class">
        <mx:bloc id="images">
          <mx:text id="images" />
        </mx:bloc id="images">
      </div>
    </mx:bloc id="imagesup">
    
    <mx:bloc id="text">
      <div mXattribut="style:class">
        <mx:text id="text" />
      </div>
    </mx:bloc id="text">
    
    <mx:bloc id="imagesdown">
      <div mXattribut="style:class">
        <mx:bloc id="images">
          <mx:text id="images" />
        </mx:bloc id="images">
      </div>
    </mx:bloc id="imagesdown">  
  
    <mx:bloc id="liensbloc">
      <div mXattribut="style:class">
        <dl>
          <dt>En savoir plus</dt>
          <mx:bloc id="liens">
            <dd><mx:text id="lien" /></dd>
          </mx:bloc id="liens">
        </dl>
      </div>
    </mx:bloc id="liensbloc">  
  </div>
  <div class="clear">&nbsp;</div>
</mx:bloc id="unecolonne">


<mx:bloc id="deuxcolonnes">
  <div style="width:100%">
    <div style="width:50%;float:left;">
      <mx:bloc id="imagesupleft">
        <div mXattribut="style:class">

      </mx:bloc id="imagesupleft">
      
      <mx:bloc id="textleft">

        </div>
      </mx:bloc id="textleft">
      
      <mx:bloc id="imagesdownleft">
        <div mXattribut="style:class">
          <mx:bloc id="images">
            <mx:text id="images" />
          </mx:bloc id="images">
        </div>
      </mx:bloc id="imagesdownleft">  
    
      <mx:bloc id="liensblocleft">
        <div mXattribut="style:class">
          <dl>
            <dt>En savoir plus</dt>
            <mx:bloc id="liens">
              <dd><mx:text id="lien" /></dd>
            </mx:bloc id="liens">
          </dl>
        </div>
      </mx:bloc id="liensblocleft">  
    </div>
  
    <div style="width:50%;float:left;">
    
      <mx:bloc id="imagesupright">
        <div mXattribut="style:class">
          <mx:bloc id="images">
            <mx:text id="images" />
          </mx:bloc id="images">
        </div>
      </mx:bloc id="imagesupright">
      
      <mx:bloc id="textright">

        </div>

          </mx:bloc id="images">
        </div>
      </mx:bloc id="imagesdownright">  
    
      <mx:bloc id="liensblocright">
        <div mXattribut="style:class">      
           <ul>
            <mx:bloc id="liens">
              <li><mx:text id="lien" /></li>
            </mx:bloc id="liens">
          </ul>
        </div>
      </mx:bloc id="liensblocright">  
      
    </div>  
  </div>
  <div class="clear">&nbsp;</div>
</mx:bloc id="deuxcolonnes">

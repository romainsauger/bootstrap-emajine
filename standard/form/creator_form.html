<div class="formulaire">
	<h1><mx:text id="title_form"/></h1>
	<mx:bloc id="steps"><div class="step">Etape <mx:text id="step" /> Sur <mx:text id="steps" /></div></mx:bloc id="steps"> 
	<mx:bloc id="header"><div class="form_creator_header"><mx:text id="header" /></div></mx:bloc id="header">
		<form method="post" mXattribut="action:Form_action" id="formpersonnalise" enctype="multipart/form-data" class="form-horizontal">
			<mx:bloc id="fieldset_bloc">
				<fieldset>
					<mx:bloc id="legend">
						<legend> 
							<mx:text id="legend" /> 
						</legend>
					</mx:bloc id="legend">
					<mx:bloc id="description">
							<div class="description"><mx:text id="description" /></div>
					</mx:bloc id="description">
					<mx:bloc id="fields_form">
						
						<div class="form-group">
							<label mXattribut="for:for;class:error1" class="control-label col-sm-3 ">
								<mx:text id="fields_name"/>
								<mx:bloc id="obligatory">
									<span class="obligatory">&nbsp;<mx:text id="fields_obligatory"/></span>
								</mx:bloc id="obligatory"> :
							</label>
							<span mXattribut="class:error2" class="col-sm-6"><mx:text id="fields_input"/><mx:bloc id="additionnals_informations"><span class="aide"><mx:text id="additionnals_informations"/></span></mx:bloc id="additionnals_informations"></span>
							<mx:bloc id="error_message"><div class="errorForm" class="col-sm-3"><mx:text id="fields_error"/></div></mx:bloc id="error_message">
							<mx:bloc id="help">
								<span class="helpform">
									<a mXattribut="href:href;hreflang:hreflang;title:title;onclick:onclick"><img mXattribut="src:src;alt:alt" /></a>
								</span>
							</mx:bloc id="help">
						</div>
					</mx:bloc id="fields_form">
				</fieldset>
			</mx:bloc id="fieldset_bloc">
			
			<mx:bloc id="captcha"> 
				<div id="captcha"> 
				<mx:bloc id="error_msg"><div class="errorForm"><mx:text id="error_msg" /></div></mx:bloc id="error_msg"> 
					<mx:text id="captcha_label" /> 
					<span mXattribut="class:error1"><mx:text id="captcha"/></span>
				</div> 
			</mx:bloc id="captcha"> 
			
		 <div class="clear">&nbsp;</div> 
   <div class="bt_row">
			<div class="submit col-md-6 col-md-push-3">
				<mx:bloc id="fields_submit">
					<mx:text id="fields_input"/>
				</mx:bloc id="fields_submit">
			</div>
			<div>
				<mx:bloc id="hidden">
					<mx:text id="fields_input"/>
				</mx:bloc id="hidden">
			</div>
    </div>
		</form>
	<mx:bloc id="footer"><div class="form_creator_footer"><mx:text id="footer" /></div></mx:bloc id="footer">	
</div>

<div class="widget widgetRecommend" mXattribut="class:box_class">
	<mx:bloc id="widgetTitle"><h4><mx:text id="widgetTitle" /></h4></mx:bloc id="widgetTitle">
	
	<div class="widgetContainer">
		<form id="boxconseillersite" method="post" mXattribut="action:action">
			<fieldset>
				<div class="row">
					<span class="label sender">
						<label for="mail_expediteur_boxconseillersite"><mx:text id="sender_label" /></label>
					</span>
					<span class="fields mail">
						<input type="text" name="mail_expediteur_boxconseillersite" id="mail_expediteur_boxconseillersite" />
					</span>
				</div>
				<div class="row">
					<span class="label recipient">
						<label for="mail_destinataire_boxconseillersite"><mx:text id="recipient_label" /></label>
					</span>
					<span class="fields mailDestinataire">
						<input type="text" name="mail_destinataire_boxconseillersite" id="mail_destinataire_boxconseillersite" />
					</span>
				</div>
				<hr class="clear" />
				<div class="submit">
					<input type="submit" name="submit_boxconseillersite" mXattribut="value:value" />
				</div>
			</fieldset>
		</form>
	</div>

	<div class="widgetFooter"></div>	
</div>

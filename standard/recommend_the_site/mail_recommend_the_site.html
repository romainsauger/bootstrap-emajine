<mx:bloc id="messageHTML">
	<html>
		<body>
			<p>Bonjour <mx:text id="recipient_name" />,<br />
			Vous recevez ce message de la part de <mx:text id="sender_name" /> !<br />
			Il vous recommande ce site :<br />
			<a mXattribut="href:href" ><mx:text id="url" /></a></p>
			<mx:text id="administrator_message" />
			<mx:bloc id="sender_message">
			<p><mx:text id="comment" /></p>
			<p><mx:text id="sender_message" /></p>
			</mx:bloc id="sender_message">
		</body>
	</html>
</mx:bloc id="messageHTML">

<mx:bloc id="messageTXT">
	Bonjour <mx:text id="recipient_name" />,
	Vous recevez ce message de la part de <mx:text id="sender_name" /> !
	
	Il vous recommande ce site :
	<mx:text id="url" />
	
	<mx:text id="administrator_message" />
	<mx:bloc id="sender_message">
	<mx:text id="comment" />

	</mx:bloc id="sender_message">
</mx:bloc id="messageTXT">

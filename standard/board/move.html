<div class="boardMove">
	<form method="post">
		<label for="select_forum"><mx:text id="confirmation"/></label>
		<select name="select_forum" id="select_forum">
			<mx:bloc id="optgroup">
				<optgroup mXattribut="label:label">
					<mx:bloc id="options">
						<option mXattribut="value:value;select:select;selected:selected"><mx:text id="label" /></option>
					</mx:bloc id="options">
				</optgroup>
			</mx:bloc id="optgroup">
		</select>
		<input type="hidden" name="post_id" mxAttribut="value:post_id_value"/>
		<input type="hidden" name="topic_id" mxAttribut="value:topic_id_value"/>
		<input type="hidden" name="forum_id" mxAttribut="value:forum_id_value"/>
		<input type="hidden" mxAttribut="name:action_name;value:action_value"/>
		<input type="submit" name="submit" mxAttribut="value:valid_value"/>
		<input type="submit" name="cancel" mxAttribut="value:cancel_value"/>
	</form>
</div>

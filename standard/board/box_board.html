<div class="widget widgetBoard"  mXattribut="class:box_class">
	<mx:bloc id="widgetTitle"><h4><mx:text id="widgetTitle" /></h4></mx:bloc id="widgetTitle">

	<div class="widgetContainer">
		<div class="notify">
			<mx:bloc id="notify">
				<mx:bloc id="link_notify"><a mxAttribut="href:href;hreflang:hreflang;title:title" class="id="linkNotify"><span><mx:text id="notify" /></span></a></mx:bloc id="link_notify">
				<mx:bloc id="no_notify"><div class="noNotify"><mx:text id="widgetBoardNotify" /></div></mx:bloc id="no_notify">
			</mx:bloc id="notify">
		</div>
		<div class="tools">
			<mx:bloc id="tools">
				<mx:bloc id="search">
					<a mxAttribut="href:href;hreflang:hreflang;title:title" class="widgetBoardSearch" ><span><mx:text id="search" /></span></a>
				</mx:bloc id="search">
				<mx:bloc id="connexion">
					<a mxAttribut="href:href;hreflang:hreflang;title:title" class="widgetBoardConnexion"><span><mx:text id="connexion" /></span></a>
				</mx:bloc id="connexion">
				<mx:bloc id="profil">
					<a mxAttribut="href:href;hreflang:hreflang;title:title" class="widgetBoardProfil"><span><mx:text id="profil" /></span></a>
				</mx:bloc id="profil">
			</mx:bloc id="tools">
		</div>
	</div>
	
	<div class="widgetFooter"></div>
</div>

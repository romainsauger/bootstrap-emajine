<div class="boardTopic">

  <!-- <span class="flag"><mx:text id="forum"/> : </span>
  <a mXattribut="href:forum_href;hreflang:forum_hreflang:title:forum_title;onclick:forum_onclick" class="boardTopicForum"><span><mx:text id="forum_label"/></span></a>-->

  <h1><mx:text id="topic_subject"/></h1>
   
  <div id="posts">  
    <mx:bloc id="post">
      <div class="boardPost" mxAttribut="id:post_id">
        <div class="postContent">
          <div class="boardPostUser">
            <div class="boardPostUser"><mx:text id="username"/></div>
            <mx:bloc id="avatar"><div class="avatar"><mx:text id="avatar" /></div></mx:bloc id="avatar">
          </div>
          
          <div class="boardPostMessage">
            <div class="boardPostMessageHeader">
              <span class="boardPostCount"><mx:text id="count"/></span>
              <a mXattribut="href:date_href;title:date_title"><span><mx:text id="date"/></span></a>
              <mx:bloc id="subject">
                <span class="boardPostMessageSubject"><mx:text id="subject"/></span>
              </mx:bloc id="subject">
            </div>
            <div class="boardPostMessageTools">
              <mx:bloc id="quote">
                <a mXattribut="href:href;hreflang:hreflang;title:title;onclick:onclick" class="boardTopicQuote"><span><mx:text id="label"/></span></a>
              </mx:bloc id="quote">
              <mx:bloc id="edit">
                <a mXattribut="href:href;hreflang:hreflang;title:title;onclick:onclick" class="boardTopicEdit"><span><mx:text id="label"/></span></a>
              </mx:bloc id="edit">
              <mx:bloc id="move">
                <a mXattribut="href:href;hreflang:hreflang;title:title;onclick:onclick" class="boardTopicMove"><span><mx:text id="label"/></span></a>
              </mx:bloc id="move">
              <mx:bloc id="close">
                <a mXattribut="href:href;hreflang:hreflang;title:title;onclick:onclick" class="boardTopicClose"><span><mx:text id="label"/></span></a>
              </mx:bloc id="close">
              <mx:bloc id="delete">
                <a mXattribut="href:href;hreflang:hreflang;title:title;onclick:onclick" class="boardTopicDelete"><span><mx:text id="label"/></span></a>
              </mx:bloc id="delete">
            </div>
            <div class="boardPostBody">
              <mx:text id="message"/><hr class="clear" />
            </div>
            <mx:bloc id="signature">
              <div class="boardPostSignature">
                <mx:text id="signature" />
              </div>
            </mx:bloc id="signature">
          </div>
        </div>
      </div>
    </mx:bloc id="post">
  </div>
  
    <mx:bloc id="reply">
    <div class="reply"><a mXattribut="href:href;hreflang:hreflang;title:title;onclick:onclick" class="boardTopicReply"><span><mx:text id="label"/></span></a></div>
  </mx:bloc id="reply">
  
  <mx:bloc id="pager">
    <div class="boardPostPager">
 				<span class="boardPrevious">
					<mx:bloc id="previous">
						<a mXattribut="href:href;hreflang:hreflang;title:title;onclick:onclick" class="boardPrevious" ><span>&lt;</span></a>
					</mx:bloc id="previous">
				</span>
				<span class="boardPage">
					<mx:bloc id="page">
						<mx:bloc id="link"><a mXattribut="href:href;hreflang:hreflang;title:title;onclick:onclick" class="boardPage" ><span><mx:text id="label"/></span></a></mx:bloc id="link"><mx:bloc id="current"><mx:text id="label"/></mx:bloc id="current">
					</mx:bloc id="page">
				</span>
				<span class="boardNext">
					<mx:bloc id="next">
						<a mXattribut="href:href;hreflang:hreflang;title:title;onclick:onclick" class="boardNext" ><span>&gt;</span></a>
					</mx:bloc id="next">
				</span>
    </div>
  </mx:bloc id="pager">
  
  <mx:bloc id="quick_post">
    <mx:text id="quick_post"/>
  </mx:bloc id="quick_post">
</div>

<div id="insertion">
<mx:bloc id="addCategory">
	<h1><mx:text id="title" /></h1>
	
	<mx:text id="form" />
</mx:bloc id="addCategory">

<mx:bloc id="editCategory">
	<h1><mx:text id="title" /></h1>
	
	<mx:text id="form" />
</mx:bloc id="editCategory">

<mx:bloc id="addFile">
	<h1><mx:text id="title" /></h1>
	
	<mx:bloc id="log"><div id="log"><mx:text id="log" /></div></mx:bloc id="log">
	<mx:text id="form" />
</mx:bloc id="addFile">

<mx:bloc id="editFile">
	<h1><mx:text id="title" /></h1>
	
	<mx:bloc id="log"><div id="log"><mx:text id="log" /></div></mx:bloc id="log">
	
	<mx:text id="form" />
</mx:bloc id="editFile">

<mx:bloc id="resizeFile">
	<h1><mx:text id="title" /></h1>
	
	<mx:text id="form" />
</mx:bloc id="resizeFile">

<mx:bloc id="moveFile">
	<h1><mx:text id="title" /></h1>
	
	<mx:text id="form" />
</mx:bloc id="moveFile">

<div class="mentions"><span class="obligatory"> *</span>Champs obligatoires</div>

<mx:bloc id="quotas">
	<div id="quotas">
		Vous utilisez actuellement <mx:text id="diskUsage" /> (<mx:text id="diskUsagePercent" />) de votre espace de <mx:text id="diskTotal" />.
	</div>
</mx:bloc id="quotas">
</div>

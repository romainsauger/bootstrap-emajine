<div class="video">
	<mx:bloc id="openInLayerOpenTag"><div mXattribut="id:id" style="display:none"></mx:bloc id="openInLayerOpenTag">
	<object type="application/x-shockwave-flash" mXattribut="data:data;width:width;height:height">
		<param name="movie" mXattribut="value:value" />
		<param name="wmode" value="transparent" />
		<mx:text id="text_alternatif" />
	</object>
	<mx:bloc id="openInLayerCloseTag"></div></mx:bloc id="openInLayerCloseTag">
	<mx:bloc id="openInLayerLink">
		<a mXattribut="href:href;title:title;hreflang:hreflang;onclick:onclick"><mx:text id="label" /></a>
	</mx:bloc id="openInLayerLink">
</div>

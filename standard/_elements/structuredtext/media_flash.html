<div class="flash">
	<object type="application/x-shockwave-flash" mXattribut="id:id;data:src1Flash;width:width1;height:height1" >
		<param name="quality" mXattribut="value:quality" />
		<param name="movie" mXattribut="value:src2Flash" />
		
		<mx:bloc id="others_params">
			<param mXattribut="name:name;value:value" />
		</mx:bloc id="others_params">
		
		<mx:bloc id="image_alternative"><mx:text id="image" /></mx:bloc id="image_alternative">
		<mx:bloc id="texte_alternatif"><mx:text id="texte" /></mx:bloc id="texte_alternatif">
		
	</object>
</div>

<div id="mustEnableJavascript">
	<mx:text id="mustEnableJavascript" />
</div>
<div id="mustAcceptCookies" style="display:none;">
	<mx:text id="mustAcceptCookies" />
</div>
<script type="text/javascript">
//<![CDATA[
(function() {
	function SetCookie (name, value)
	{
		var argv=SetCookie.arguments;
		var argc=SetCookie.arguments.length;
		var expires=(argc > 2) ? argv[2] : null;
		var path=(argc > 3) ? argv[3] : null;
		var domain=(argc > 4) ? argv[4] : null;
		var secure=(argc > 5) ? argv[5] : false;
		document.cookie=name+"="+escape(value)+
			((expires==null) ? "" : ("; expires="+expires.toGMTString()))+
			((path==null) ? "" : ("; path="+path))+
			((domain==null) ? "" : ("; domain="+domain))+
			((secure==true) ? "; secure" : "");
	}

	function getCookieVal(offset)
	{
		var endstr=document.cookie.indexOf (";", offset);
		if (endstr==-1) {
			endstr=document.cookie.length;
		}
		return unescape(document.cookie.substring(offset, endstr));
	}

	function GetCookie (name)
	{
		var arg=name+"=";
		var alen=arg.length;
		var clen=document.cookie.length;
		var i=0;
		while (i<clen) {
			var j=i+alen;
			if (document.cookie.substring(i, j)==arg) {
				return getCookieVal (j);
			}
			i=document.cookie.indexOf(" ",i)+1;
			if (i==0) {
				break;
			}
		}
		return null;
	}

	function randomString()
	{
		var chars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXTZabcdefghiklmnopqrstuvwxyz";
		var string_length = 8;
		var randomstring = '';
		for (var i=0; i<string_length; i++) {
		var rnum = Math.floor(Math.random() * chars.length);
			randomstring += chars.substring(rnum,rnum+1);
		}
		return randomstring;
	}

	document.getElementById('mustEnableJavascript').style.display = 'none';

	var cookieName = randomString();
	var cookieVal = randomString();
	SetCookie(cookieName, cookieVal);
	if (GetCookie(cookieName) != cookieVal) {
		document.getElementById('mustAcceptCookies').style.display = 'block';
	}
})();
//]]>
</script>

<div mXattribut="id:id;">
	<mx:bloc id="defaultvalues"><div><mx:text id="visual" /><span class="label"><mx:text id="label" /></span></div></mx:bloc id="defaultvalues">
</div>

<mx:bloc id="select_link">
	<a mXattribut="href:href;hreflang:hreflang;title:title;onclick:onclick"><mx:text id="label"/></a>
</mx:bloc id="select_link">

<mx:bloc id="select_bloc">
	<div mXattribut="id:id;" style="display:none;">
		<mx:bloc id="visuals">
			<div class="row">
				<label mXattribut="for:for"><mx:text id="visual" /><span class="label"><mx:text id="label" /></span></label>
				<input mXattribut="type:type;name:name;id:id;value:value;checked:checked;onclick:onclick;class:class;" />
			</div>
		</mx:bloc id="visuals">
		<a mXattribut="href:href;hreflang:hreflang;title:title;onclick:onclick"><mx:text id="label"/></a>
	</div>
</mx:bloc id="select_bloc">

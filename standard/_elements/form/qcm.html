<div class="group_multi">
	<mx:bloc id="question">
		<mx:text id="question" />
	</mx:bloc id="question">

	<mx:bloc id="multicheckbox">
		<span class="multi_checkbox">
			<input type="checkbox" mXattribut="name:name;id:id;value:value;checked:checked" class="checkbox" />
			<label mXattribut="for:for"><mx:text id="value" /></label>
		</span>
	</mx:bloc id="multicheckbox">
	<mx:bloc id="multiradio">
		<span class="multi_radio">
			<input type="radio" mXattribut="name:name;id:id;value:value;checked:checked" class="radio" />
			<label mXattribut="for:for"><mx:text id="value" /></label>
		</span>
	</mx:bloc id="multiradio">
</div>

<div class="fieldDataDetail" mXattribut="id:divcatid;class:stylecatid">
	<mx:bloc id="icon"><span class="icon"><mx:text id="icon" /></span></mx:bloc id="icon">
	<!--<span class="label"><mx:text id="label" /></span>-->
</div>
<div class="fieldActions" mxAttribut="id:idActions">
	<mx:bloc id="select">
		<a mXattribut="href:href:hreflang:hreflang;title:title;onclick:onclick" class="selector"><mx:text id="label" /></a>
	</mx:bloc id="select">
	<mx:bloc id="delete">
		<a mXattribut="href:href:hreflang:hreflang;title:title;onclick:onclick;style:style" class="delete"><mx:text id="label" /></a>
	</mx:bloc id="delete">
	<mx:bloc id="edit">
		<a mXattribut="href:href:hreflang:hreflang;title:title;onclick:onclick;style:style" class="edit"><mx:text id="label" /></a>
	</mx:bloc id="edit">
</div>


<mx:bloc id="bloc_js">
	<div mXattribut="id:divjs" style="display:none">
		<mx:text id="js"/>
	</div>
</mx:bloc id="bloc_js">
<input type="hidden" mXattribut="name:namehidden;id:idhidden;value:valuehidden"/>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
<head>
	<title>Page non trouvée</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style type="text/css">
	* {
		margin: 0;
		padding: 0;
		border: 0;
		font-weight: normal;
		font-style: normal;
		text-decoration: none;
	}
	
	body {
		background:#d2d2d2;
		font-family: Verdana, Arial, Helvetica, sans-serif;
		font-size:70%;/* IE gère mal les tailles de texte en EM si aucune valeur en % ne les précèdes */
		line-height:160%;/*Opéra gère mal les hauteurs de lignes en EM*/
	}
	#page{
		position:absolute;
		top:50%;
		left:50%;
		width:768px;
		height:440px;
		margin:-220px 0 0 -384px;
		background:#fff;
		overflow:hidden;
		font-size:1em;
		color:#616160;
		border:1px solid #616160;
	}
	#signature{
		text-align:right;
		padding:5px;
		position:absolute;
		bottom:0;
		right:0;
	}
	a:link{
		color:#0097C7;
		text-decoration:none;	
	}
	a:visited{
		color:#b200c7; 
	}
	a:hover, a:active{
		color:#1dcaff;
		text-decoration:underline;	
	}
	p{
		margin:15px 5px;
		text-align:center;
	}
	strong{
		font-weight:bold;
	}
	em{
		font-style:italic;
	}
	</style>
</head>
<body>
	<div id="page">
		<a href="http://www.e-majine.com" hreflang="fr" title="e-majine"><img src="/common_images/closed/e-majine.jpg" alt="e-majine" /></a>
		<p>
				<strong>Page non trouvée</strong>.<br />
				Merci de votre compr&eacute;hension.
		</p>
		<p>
				<strong>Page not found</strong>.<br />
				Thank you for your understanding.
		</p>
		<div id="signature"><a href="http://www.e-majine.com" hreflang="fr" title="e-majine">e-majine</a></div>
	</div>
</body>
</html>

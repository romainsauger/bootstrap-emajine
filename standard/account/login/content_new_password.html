<div id="accountNewPassword" class="content"> 
	<mx:bloc id="form">
	<h1><mx:text id="title" /></h1>
	
	<p><mx:text id="password_description" /></p>
	
	
	<form id="contentNewPasswordForm" method="post" mXattribut="action:action"  class="form-horizontal">
		<fieldset>
			<legend><mx:text id="password_legend" /></legend>
			<div class="form-group">
				<label for="email" class="control-label col-sm-3 "><mx:text id="mail" /></label>
				<span class="col-sm-6">
					<input type="text" name="email" id="email" class="form-control" />
				</span>
				<mx:bloc id="log"><span class="errorLog col-sm-2"><mx:text id="log" /></span></mx:bloc id="log">
			</div>
			<div class="col-md-5 col-md-push-3">
				<input type="submit" mXattribut="value:submit_value" class="btn btn-default"/>
			</div>
			<input type="hidden" name="manageaccount" value="1" />
		</fieldset>
	</form>
	</mx:bloc id="form">
	<mx:bloc id="confirmation">
		<h1><mx:text id="title" /></h1>
		<p><mx:text id="password_description" /></p>
	</mx:bloc id="confirmation">
</div>

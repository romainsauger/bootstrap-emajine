<div id="accountSubscription" class="content">
	<mx:bloc id="form">
		<h1><mx:text id="title" /></h1>
		
		<mx:bloc id="information_message">
			<mx:text id="message" />
		</mx:bloc id="information_message">

		<mx:bloc id="check_mail_step">
			<!--Vous avez la possibilité ici de spécifier un message qui sera affiché uniquement pendant
				l'étape de saisie du mail -->
		</mx:bloc id="check_mail_step">
		
		<mx:bloc id="subscription_step">
				<!--Vous avez la possibilité ici de spécifier un message qui sera affiché pendant
					l'étape de saisie des informations -->
		</mx:bloc id="subscription_step">
		
		<mx:text id="datas" />
	</mx:bloc id="form">
	
	<mx:bloc id="confirmation">
		<h1><mx:text id="title" /></h1>
		<p><mx:text id="log" /></p>
	</mx:bloc id="confirmation">

<div id="accountAdsDetail">
	<h1><mx:text id="title" /></h1>
	<a mXattribut="href:href;hreflang:hreflang;title:title" class="accountAdsDetailBack"><span><mx:text id="back" /></span></a>
	
	<fieldset>
		<legend><mx:text id="legend" /></legend>
		<mx:text id="content" />
	</fieldset>
	
	<mx:bloc id="infos_publication">
		<fieldset>
			<legend><mx:text id="legend" /></legend>
			<ul>
				<mx:bloc id="categorie"><li><mx:text id="lib_categorie" /> : <mx:text id="categorie" /></li></mx:bloc id="categorie">
				<mx:bloc id="status"><li><mx:text id="lib_status" /> : <mx:text id="status" /></li></mx:bloc id="status">
				<mx:bloc id="debut_pub"><li><mx:text id="lib_date_debut_publication" /> : <mx:text id="date_debut_publication" /></li></mx:bloc id="debut_pub">
				<mx:bloc id="fin_pub"><li><mx:text id="lib_date_fin_publication" /> : <mx:text id="date_fin_publication" /></li></mx:bloc id="fin_pub">
			</ul>
			<mx:bloc id="edit">
				<a mXattribut="href:href;hreflang:hreflang;title:title" class="accountAdsDetailEdit" ><span><mx:text id="label" /></span></a>
			</mx:bloc id="edit">
			<mx:bloc id="submit">
				<a mXattribut="href:href;hreflang:hreflang;title:title" class="accountAdsDetailSubmit" ><span><mx:text id="label" /></span></a>
			</mx:bloc id="submit">
			<mx:bloc id="renouvellement">
				<a mXattribut="href:href;hreflang:hreflang;title:title" class="accountAdsDetailRenew" ><span><mx:text id="label" /></span></a>
			</mx:bloc id="renouvellement">
		</fieldset>
	</mx:bloc id="infos_publication">
	
</div>
